constraints:
  diagnosis:
    code:
    - - .isContainedIn('diagnosis', ['stroke'])
      - Invalid
    assumptions:
    - should include the value 'stroke'
  bloodtype:
    code:
    - - .isContainedIn('bloodtype', ['AB negative', 'B negative'])
      - Invalid
    assumptions:
    - should include the values 'AB negative' and 'B negative'
