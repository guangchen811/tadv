constraints:
  Blood Type:
    code:
    - - .isComplete('Blood Type')
      - Valid
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - 'Blood Type should have predefined categories: A+, O+, B+, AB+, A-, O-, B-,
      AB-'
    - Blood Type should not contain null values
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'Medical Condition should have predefined categories: Hypertension, Cancer,
      Obesity, Arthritis, Diabetes, Asthma'
    - Medical Condition should not contain null values
