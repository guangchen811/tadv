constraints:
  Admission Type:
    code:
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'Admission Type should be one of the predefined categories: Emergency, Urgent,
      Elective.'
  Billing Amount:
    code:
    - - .isPositive('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount should be a positive fractional number.
  Date of Admission:
    code:
    - - .hasPattern('Date of Admission', '\d{4}-\d{2}-\d{2}')
      - Valid
    - - .isLessThanOrEqualTo('Date of Admission', 'Discharge Date')
      - Invalid
    assumptions:
    - Date of Admission should be a valid date in the format 'YYYY-MM-DD'.
    - Date of Admission should not be after Discharge Date.
  Discharge Date:
    code:
    - - .hasPattern('Discharge Date', '\d{4}-\d{2}-\d{2}')
      - Valid
    - - .isGreaterThanOrEqualTo('Discharge Date', 'Date of Admission')
      - Invalid
    assumptions:
    - Discharge Date should be a valid date in the format 'YYYY-MM-DD'.
    - Discharge Date should not be before Date of Admission.
  Medical Condition:
    code:
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'Medical Condition should be one of the predefined categories: Hypertension,
      Cancer, Obesity, Arthritis, Diabetes, Asthma.'
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Each id should be unique.
