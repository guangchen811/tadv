constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .satisfies('CAST(Billing Amount AS DOUBLE) IS NOT NULL', 'Billing Amount is
        numeric')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should not be null or empty.
    - The 'Billing Amount' column should contain numeric values.
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'Date of Admission
        is a valid date')
      - Invalid
    assumptions:
    - The 'Date of Admission' column should not be null or empty.
    - The 'Date of Admission' column should have values that can be successfully cast
      to a DATE format.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - The 'Medical Condition' column should not be null or empty.
    - 'The ''Medical Condition'' column values should be one of the following: ''Hypertension'',
      ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'', ''Asthma''.'
  Name:
    code:
    - - .isComplete('Name')
      - Valid
    assumptions:
    - The 'Name' column should not be null or empty.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Valid
    assumptions:
    - The 'Test Results' column should not be null or empty.
    - 'The ''Test Results'' column values should be one of the following: ''Abnormal'',
      ''Normal'', ''Inconclusive''.'
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should have unique values for each record.
