constraints:
  Age:
    code:
    - - '.hasMax(''Age'', lambda x: x <= 120)'
      - Valid
    - - '.hasMin(''Age'', lambda x: x >= 0)'
      - Valid
    - - .isComplete('Age')
      - Valid
    assumptions:
    - Age values should be numerical and within a plausible range for human ages,
      e.g., between 0 and 120.
    - Age should be complete with no missing values.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount values should be numerical and non-negative, as negative billing
      amounts are not plausible.
    - Billing Amount should be complete with no missing values.
