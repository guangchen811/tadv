constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .satisfies('CAST(Billing Amount AS DOUBLE) IS NOT NULL', 'Numeric check for
        Billing Amount')
      - Invalid
    assumptions:
    - Values in the 'Billing Amount' column should be numeric to allow for arithmetic
      operations.
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'Valid date check
        for Date of Admission')
      - Invalid
    assumptions:
    - Values in the 'Date of Admission' column should be valid date strings that can
      be cast to a DATE type.
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Values in the 'id' column should be unique.
