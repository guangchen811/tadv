constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - Should be one of ['Emergency', 'Urgent', 'Elective'] as used for OneHotEncoding.
    - Should not contain missing values.
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    assumptions:
    - Should be a numeric value since it is subjected to StandardScaler.
    - Should not contain missing values.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Should be a numeric value since it is subjected to StandardScaler.
    - Should not contain missing values.
  Blood Type:
    code:
    - - .isComplete('Blood Type')
      - Valid
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - Should be one of ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'] as used
      for OneHotEncoding.
    - Should not contain missing values.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Should be one of ['Male', 'Female'] as used for OneHotEncoding.
    - Should not contain missing values.
  Insurance Provider:
    code:
    - - .isComplete('Insurance Provider')
      - Valid
    - - .isContainedIn('Insurance Provider', ['Aetna', 'Blue Cross', 'UnitedHealthcare',
        'Cigna', 'Medicare'])
      - Valid
    assumptions:
    - Should be one of ['Aetna', 'Blue Cross', 'UnitedHealthcare', 'Cigna', 'Medicare']
      as used for OneHotEncoding.
    - Should not contain missing values.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - Should be one of ['Hypertension', 'Cancer', 'Obesity', 'Arthritis', 'Diabetes',
      'Asthma'] as used for OneHotEncoding.
    - Should not contain missing values.
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - Should be one of ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin', 'Lipitor']
      as used for OneHotEncoding.
    - Should not contain missing values.
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Should be unique across all records.
