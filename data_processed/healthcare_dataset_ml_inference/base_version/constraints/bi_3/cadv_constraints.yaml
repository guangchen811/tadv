constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - Values should be one of ['Emergency', 'Urgent', 'Elective']
    - Column should be complete with no missing values
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - Values should be one of ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
      'Lipitor']
    - Column should be complete with no missing values
