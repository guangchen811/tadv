constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    assumptions:
    - The 'Age' column should be complete, meaning it should not contain any missing
      values.
    - The 'Age' column should only contain non-negative integer values.
  Billing Amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    - - .isNonNegative('billing_amount')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should be complete, meaning it should not contain
      any missing values.
    - The 'Billing Amount' column should contain non-negative values as billing amounts
      cannot be negative.
  Room Number:
    code:
    - - .isComplete('Room Number')
      - Valid
    - - .isNonNegative('Room Number')
      - Invalid
    assumptions:
    - The 'Room Number' column should be complete, meaning it should not contain any
      missing values.
    - The 'Room Number' column should only contain non-negative integer values.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete, meaning it should not contain any missing
      values.
    - The 'id' column should only contain unique values to correctly identify each
      record.
