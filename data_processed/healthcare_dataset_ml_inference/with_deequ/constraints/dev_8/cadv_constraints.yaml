constraints:
  Age:
    code:
    - - '.hasMin(''Age'', lambda x: x >= 65)'
      - Invalid
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    assumptions:
    - The 'Age' column should be complete, as age information is crucial for risk
      assessment.
    - The 'Age' column should be non-negative, as age cannot be negative.
    - The 'Age' column should have values where age >= 65 to classify as 'High' risk.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Cancer', 'Diabetes', 'Asthma', 'Obesity',
        'Hypertension', 'Arthritis'])
      - Valid
    - - .isContainedIn('Medical Condition', ['Cancer', 'Diabetes'])
      - Invalid
    assumptions:
    - The 'Medical Condition' column should be complete, as it is used for risk assessment.
    - The 'Medical Condition' column should contain values in the set ['Cancer', 'Diabetes',
      'Asthma', 'Obesity', 'Hypertension', 'Arthritis'] to ensure valid entries.
    - The 'Medical Condition' column should contain 'Cancer' or 'Diabetes' to classify
      as 'High' risk.
  Name:
    code:
    - - .isComplete('Name')
      - Valid
    assumptions:
    - The 'Name' column should be complete, as each entry must have a name.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete, as each entry must have an identifier.
    - The 'id' column should be unique, as each entry represents a unique patient.
