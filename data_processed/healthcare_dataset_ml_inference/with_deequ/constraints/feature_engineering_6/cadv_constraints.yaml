constraints:
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(`Date of Admission` AS DATE) IS NOT NULL', 'Date of Admission
        should be convertible to date format')
      - Valid
    assumptions:
    - The 'Date of Admission' column should have complete data (no missing values).
    - The 'Date of Admission' column should be convertible to date format to allow
      date operations.
    - Values in 'Date of Admission' should be in chronological order for each 'id'
      to ensure accurate calculation of 'days_since_last_admission'.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should have complete data (no missing values).
    - The 'id' column should contain unique values to ensure each patient is distinct.
    - The 'id' column should be non-negative.
