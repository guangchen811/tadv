constraints:
  Billing Amount:
    code:
    - - '.hasMax(''Billing Amount'', lambda x: x < 1000000)'
      - Valid
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount should be complete (no missing values).
    - Billing Amount should be non-negative.
    - Billing Amount should be within a reasonable range to ensure accurate percentile
      calculations.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - Medical Condition should be complete (no missing values).
    - 'Medical Condition should be one of the known conditions: [''Diabetes'', ''Asthma'',
      ''Obesity'', ''Hypertension'', ''Arthritis'', ''Cancer''].'
  Name:
    code:
    - - .isComplete('Name')
      - Valid
    assumptions:
    - Name should be complete (no missing values).
  id:
    code:
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - Each id should be unique.
    - id should be non-negative.
