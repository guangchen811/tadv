constraints:
  Admission Type:
    code:
    - - .isComplete("Admission Type")
      - Valid
    - - .isContainedIn("Admission Type", ["Urgent", "Elective", "Emergency"])
      - Valid
    assumptions:
    - Admission Type should be complete for each record.
    - 'Admission Type should only contain values: Urgent, Elective, Emergency.'
  Hospital:
    code:
    - - .isComplete("Hospital")
      - Valid
    - - .isContainedIn("Hospital", ["Hospital A", "Hospital B", "Hospital C"])
      - Invalid
    assumptions:
    - Hospital names should be complete for each record.
    - Hospital should have valid and recognizable entries, consistent with known hospital
      identifiers.
