constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isGreaterThanOrEqualTo('Age', '65')
      - Invalid
    - - .satisfies('cast(Age as string) rlike "^-?\\d+$"', 'Age should be integer')
      - Invalid
    assumptions:
    - The 'Age' column should be complete, meaning no missing values.
    - The 'Age' column should only contain integer values.
    - The 'Age' column values should be greater than or equal to 65, as the query
      filters for patients aged 65 or older.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - The 'Medical Condition' column should be complete, meaning no missing values.
    - 'The ''Medical Condition'' column should only contain one of the predefined
      categories: ''Diabetes'', ''Asthma'', ''Obesity'', ''Hypertension'', ''Arthritis'',
      ''Cancer''.'
