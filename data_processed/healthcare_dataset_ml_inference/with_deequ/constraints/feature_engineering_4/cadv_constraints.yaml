constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount should be complete (no missing values).
    - Billing Amount should be non-negative, as negative billing amounts are not logical
      in this context.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Gender should be complete (no missing values).
    - 'Gender should be contained within the set of known values: [''Male'', ''Female''].'
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - Medical Condition should be complete (no missing values).
    - 'Medical Condition should be contained within the set of known values: [''Diabetes'',
      ''Asthma'', ''Obesity'', ''Hypertension'', ''Arthritis'', ''Cancer''].'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id should be complete (no missing values).
    - id should be unique for each entry to correctly identify distinct records.
    - id should be non-negative.
