constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - NOT NULL
    - IS NON NEGATIVE
  Hospital:
    code:
    - - .isComplete('Hospital')
      - Valid
    assumptions:
    - NOT NULL
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - NOT NULL
    - IS IN ('Hypertension', 'Cancer', 'Obesity', 'Arthritis', 'Diabetes', 'Asthma')
