constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    - - .satisfies('CAST(Age AS INTEGER) = Age', 'Age should be integer')
      - Valid
    assumptions:
    - The column 'Age' should be complete (NOT NULL).
    - The column 'Age' should be an integral data type.
    - The column 'Age' should be non-negative.
  Doctor:
    code:
    - - '.hasMaxLength(''Doctor'', lambda x: x < 255)'
      - Valid
    - - .isComplete('Doctor')
      - Valid
    assumptions:
    - The column 'Doctor' should be complete (NOT NULL).
    - The column 'Doctor' should have a maximum length constraint, but the specific
      length is not provided here.
  Hospital:
    code:
    - - '.hasMaxLength(''Hospital'', lambda x: x < 255)'
      - Valid
    - - .isComplete('Hospital')
      - Valid
    assumptions:
    - The column 'Hospital' should be complete (NOT NULL).
    - The column 'Hospital' should have a maximum length constraint, but the specific
      length is not provided here.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - The column 'Medical Condition' should be complete (NOT NULL).
    - 'The column ''Medical Condition'' should have values from a predefined set:
      [''Hypertension'', ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'', ''Asthma''].'
  Name:
    code:
    - - '.hasMaxLength(''Name'', lambda x: x < 255)'
      - Valid
    - - .isComplete('Name')
      - Valid
    assumptions:
    - The column 'Name' should be complete (NOT NULL).
    - The column 'Name' should have a maximum length constraint, but the specific
      length is not provided here.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The column 'id' should be complete (NOT NULL).
    - The column 'id' should have unique values.
