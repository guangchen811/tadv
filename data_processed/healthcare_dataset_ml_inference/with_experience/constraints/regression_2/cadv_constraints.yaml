constraints:
  Doctor:
    code: []
    assumptions: []
  Name:
    code: []
    assumptions: []
  Test Results:
    code: []
    assumptions: []
  admission_dt:
    code:
    - - .isComplete('admission_dt')
      - Invalid
    - - .satisfies('admission_dt == admission_dt', 'valid_admission_dt')
      - Invalid
    assumptions:
    - admission_dt should be complete (NOT NULL).
    - admission_dt should be a valid date.
  billing_amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    - - .isNonNegative('billing_amount')
      - Invalid
    assumptions:
    - billing_amount should be complete (NOT NULL).
    - billing_amount should be non-negative.
  discharge_dt:
    code:
    - - .isComplete('discharge_dt')
      - Invalid
    - - .isGreaterThanOrEqualTo('discharge_dt', 'admission_dt')
      - Invalid
    - - .satisfies('discharge_dt == discharge_dt', 'valid_discharge_dt')
      - Invalid
    assumptions:
    - discharge_dt should be complete (NOT NULL).
    - discharge_dt should be a valid date.
    - discharge_dt should be greater than or equal to admission_dt.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id should be complete (NOT NULL).
    - id should be unique.
