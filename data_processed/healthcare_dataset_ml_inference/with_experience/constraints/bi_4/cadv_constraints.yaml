constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - The column 'Billing Amount' should be non-negative as it is a numeric value
      representing an amount.
    - The column 'Billing Amount' should have a NOT NULL constraint as it is complete
      in the dataset.
  Insurance Provider:
    code:
    - - .isComplete('Insurance Provider')
      - Valid
    - - .isContainedIn('Insurance Provider', ['Aetna', 'Blue Cross', 'UnitedHealthcare',
        'Cigna', 'Medicare'])
      - Valid
    assumptions:
    - 'The column ''Insurance Provider'' should have values within the observed range:
      ''Aetna'', ''Blue Cross'', ''UnitedHealthcare'', ''Cigna'', ''Medicare''.'
    - The column 'Insurance Provider' should have a NOT NULL constraint as it is complete
      in the dataset.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'The column ''Medical Condition'' should have values within the observed range:
      ''Hypertension'', ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'', ''Asthma''.'
    - The column 'Medical Condition' should have a NOT NULL constraint as it is complete
      in the dataset.
