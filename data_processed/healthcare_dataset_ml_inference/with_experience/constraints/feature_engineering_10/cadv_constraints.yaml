constraints:
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'Date of Admission
        cast to DATE check')
      - Invalid
    assumptions:
    - The 'Date of Admission' column should be complete (NOT NULL).
    - The 'Date of Admission' column should be convertible to DATE.
  Discharge Date:
    code:
    - - .isComplete('Discharge Date')
      - Valid
    - - .satisfies('CAST(Discharge Date AS DATE) IS NOT NULL', 'Discharge Date cast
        to DATE check')
      - Invalid
    assumptions:
    - The 'Discharge Date' column should be complete (NOT NULL).
    - The 'Discharge Date' column should be convertible to DATE.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete (NOT NULL).
    - The 'id' column should have unique values.
