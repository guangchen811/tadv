constraints:
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'valid_date_format')
      - Invalid
    assumptions:
    - The column should not contain NULL values (NOT NULL constraint).
    - The column should have a valid date format to be cast successfully as DATE.
  Discharge Date:
    code:
    - - .isComplete('Discharge Date')
      - Valid
    - - .isGreaterThanOrEqualTo('Discharge Date', 'Date of Admission')
      - Invalid
    - - .satisfies('CAST(Discharge Date AS DATE) IS NOT NULL', 'valid_date_format')
      - Invalid
    assumptions:
    - The column should not contain NULL values (NOT NULL constraint).
    - The column should have a valid date format to be cast successfully as DATE.
    - The 'Discharge Date' should be on or after the 'Date of Admission' to ensure
      a non-negative length of stay.
