constraints:
  loan_intent:
    code:
    - - .isContainedIn('loan_intent', ['DEBTCONSOLIDATION', 'EDUCATION', 'VENTURE'])
      - Invalid
    assumptions:
    - The column 'loan_intent' should only contain the values 'DEBTCONSOLIDATION',
      'EDUCATION', 'VENTURE', or any valid category that can be handled by the ELSE
      clause.
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('person_income < 50000 OR (person_income >= 50000 AND person_income
        <= 100000) OR person_income > 100000', 'person_income_range_check')
      - Valid
    assumptions:
    - The column 'person_income' should contain numeric values.
    - The column 'person_income' should include values less than 50000, between 50000
      and 100000, and greater than 100000 to ensure all branches of the CASE statement
      are exercised.
