constraints:
  loan_amnt:
    code:
    - - .isNonNegative('loan_amnt')
      - Valid
    - - .satisfies('CAST(loan_amnt AS STRING) RLIKE "^-?\\d+(\\.\\d+)?$"', 'loan_amnt
        is numeric')
      - Invalid
    assumptions:
    - Values in the column should be non-negative, as loan amounts cannot be negative.
    - Values in the column should be numeric, as loan amounts are expected to be integers.
  loan_int_rate:
    code:
    - - .isNonNegative('loan_int_rate')
      - Valid
    - - .satisfies('CAST(loan_int_rate AS STRING) RLIKE "^-?\\d+(\\.\\d+)?$"', 'loan_int_rate
        is numeric')
      - Invalid
    assumptions:
    - Values in the column should be non-negative, as interest rates cannot be negative.
    - Values in the column should be numeric, as interest rates are expected to be
      fractional numbers.
  person_income:
    code:
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('CAST(person_income AS STRING) RLIKE "^-?\\d+(\\.\\d+)?$"', 'person_income
        is numeric')
      - Invalid
    assumptions:
    - Values in the column should be non-negative, as income cannot be negative.
    - Values in the column should be numeric, as income is expected to be an integer.
