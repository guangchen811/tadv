constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should have unique values across the dataset to correctly group
      records by individual customers.
  loan_amnt:
    code:
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The 'loan_amnt' column should contain non-negative values as loan amounts cannot
      be negative.
  loan_int_rate:
    code:
    - - .isGreaterThanOrEqualTo('loan_int_rate', 0)
      - Invalid
    - - .isLessThanOrEqualTo('loan_int_rate', 100)
      - Invalid
    assumptions:
    - The 'loan_int_rate' column should have values between 0 and 100, representing
      valid interest rates in percentage.
