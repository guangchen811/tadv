constraints:
  loan_intent:
    code:
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - 'The column ''loan_intent'' should contain only the values: ''EDUCATION'', ''HOMEIMPROVEMENT'',
      ''PERSONAL'', ''DEBTCONSOLIDATION'', ''MEDICAL'', ''VENTURE''.'
  loan_status:
    code:
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    - - .satisfies('loan_status = CAST(loan_status AS INT)', 'is_integral')
      - Valid
    assumptions:
    - 'The column ''loan_status'' should contain only the values: 0, 1.'
    - The column 'loan_status' should be integral.
  person_home_ownership:
    code:
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - 'The column ''person_home_ownership'' should contain only the values: ''OTHER'',
      ''OWN'', ''MORTGAGE'', ''RENT''.'
