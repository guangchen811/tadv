constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isPositive('loan_amnt')
      - Valid
    assumptions:
    - The column 'loan_amnt' should have values greater than 0 since loans cannot
      be negative or zero.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isPositive('loan_int_rate')
      - Valid
    assumptions:
    - The column 'loan_int_rate' should have values greater than 0 since interest
      rates cannot be negative or zero.
  loan_status:
    code:
    - - .isComplete('loan_status')
      - Valid
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    assumptions:
    - The column 'loan_status' should only contain the values 0 or 1, representing
      loan status as either not defaulted (0) or defaulted (1).
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - The column 'person_home_ownership' should only contain the values 'OTHER', 'OWN',
      'MORTGAGE', or 'RENT'.
