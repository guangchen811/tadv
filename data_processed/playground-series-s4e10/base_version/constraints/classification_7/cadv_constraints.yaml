constraints:
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - Values should contain only 'Y' or 'N'.
  id:
    code:
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - All values should be unique.
    - Values should be non-negative integers.
  loan_amnt:
    code:
    - - .isContainedIn('loan_amnt_cat', ['Low', 'Med', 'High', 'VHigh'])
      - Invalid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - Values should be non-negative.
    - 'Values should fit within the specified bins: [0, 5000, 15000, 30000, float(''inf'')].'
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - Values should only contain the expected grades ['A', 'B', 'C', 'D', 'E', 'F',
      'G'].
  loan_int_rate:
    code:
    - - .isGreaterThanOrEqualTo('loan_int_rate', 0)
      - Invalid
    - - .isLessThanOrEqualTo('loan_int_rate', 100)
      - Invalid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - Values should be non-negative.
    - Values should typically be between 0% and 100%.
