constraints:
  cb_person_cred_hist_length:
    code:
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - Should be non-negative
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - 'Should be one of the values: ''Y'', ''N'''
  loan_amnt:
    code:
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - Should be non-negative
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['E', 'F', 'A', 'G', 'B', 'C', 'D'])
      - Valid
    assumptions:
    - 'Should be one of the values: ''E'', ''F'', ''A'', ''G'', ''B'', ''C'', ''D'''
  loan_int_rate:
    code:
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - Should be non-negative
  loan_intent:
    code:
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - 'Should be one of the values: ''EDUCATION'', ''HOMEIMPROVEMENT'', ''PERSONAL'',
      ''DEBTCONSOLIDATION'', ''MEDICAL'', ''VENTURE'''
  loan_percent_income:
    code:
    - - .isNonNegative('loan_percent_income')
      - Valid
    assumptions:
    - Should be non-negative
  loan_status:
    code:
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    assumptions:
    - 'Should be one of the values: 0, 1'
  person_age:
    code:
    - - .isNonNegative('person_age')
      - Valid
    assumptions:
    - Should be non-negative
  person_emp_length:
    code:
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - Should be non-negative
  person_home_ownership:
    code:
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - 'Should be one of the values: ''OTHER'', ''OWN'', ''MORTGAGE'', ''RENT'''
  person_income:
    code:
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - Should be non-negative
