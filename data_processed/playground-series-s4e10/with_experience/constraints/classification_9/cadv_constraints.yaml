constraints:
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column should be complete (NOT NULL).
    - The column should have values within the set {'Y', 'N'}, indicating if a person
      has ever defaulted.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The column should be complete (NOT NULL).
    - The column should have unique values as it represents an identifier.
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The column should be complete (NOT NULL).
    - The column should be non-negative as loan amounts typically are non-negative.
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column should be complete (NOT NULL).
    - The column should have values within the set {'A', 'B', 'C', 'D', 'E', 'F',
      'G'}, which are typical loan grades.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column should be complete (NOT NULL).
    - The column should be non-negative as interest rates are typically non-negative.
