constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The column 'loan_amnt' should not contain NULL values as it is complete in the
      sample.
    - The column 'loan_amnt' should be non-negative, as loan amounts cannot be negative.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column 'loan_int_rate' should not contain NULL values as it is complete
      in the sample.
    - The column 'loan_int_rate' should be non-negative, as interest rates cannot
      be negative.
  loan_status:
    code:
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    assumptions:
    - The column 'loan_status' should contain values within the range [0, 1] as it
      represents binary status in the given histogram.
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - The column 'person_emp_length' should not contain NULL values as it is complete
      in the sample.
    - The column 'person_emp_length' should be non-negative as it is a numeric column
      and employment length cannot be negative.
