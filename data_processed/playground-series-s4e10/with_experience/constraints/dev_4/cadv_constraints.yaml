constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should have unique values.
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The 'loan_amnt' column should be complete (NOT NULL).
    - The 'loan_amnt' column should be non-negative.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The 'loan_int_rate' column should be complete (NOT NULL).
    - The 'loan_int_rate' column should be non-negative.
