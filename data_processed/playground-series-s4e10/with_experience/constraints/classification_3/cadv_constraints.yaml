constraints:
  cb_person_cred_hist_length:
    code:
    - - '.hasMin(''cb_person_cred_hist_length'', lambda x: x > 0)'
      - Valid
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - Should be an integer.
    - Should have a minimum value constraint, likely greater than 0 given context.
    - Should have a non-negative constraint.
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - Should be a string.
    - Should have values within the set {'Y', 'N'}.
    - Should suggest a NOT NULL constraint.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - Should be an integer.
    - Should suggest a UNIQUE constraint.
    - Should suggest a NOT NULL constraint.
  loan_amnt:
    code:
    - - '.hasMin(''loan_amnt'', lambda x: x > 0)'
      - Valid
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
