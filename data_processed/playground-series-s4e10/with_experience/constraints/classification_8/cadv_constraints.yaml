constraints:
  cb_person_cred_hist_length:
    code:
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - The column 'cb_person_cred_hist_length' should not be null.
    - The column 'cb_person_cred_hist_length' should be non-negative.
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column 'cb_person_default_on_file' should not be null.
    - The column 'cb_person_default_on_file' should have values in the set {'Y', 'N'}.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The column 'id' should not be null.
    - The column 'id' should have unique values.
  loan_amnt:
    code:
    - - '.hasMax(''loan_amnt'', lambda x: x <= 30000)'
      - Invalid
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The column 'loan_amnt' should not be null.
    - The column 'loan_amnt' should have values within the range 0 to 30000 for categorization
      purposes.
    - The column 'loan_amnt' should be non-negative.
  loan_amnt_category:
    code:
    - - .isContainedIn('loan_amnt_category', ['Low', 'Medium', 'High', 'Very High'])
      - Invalid
    assumptions:
    - The column 'loan_amnt_category' should have values in the set {'Low', 'Medium',
      'High', 'Very High'}.
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column 'loan_grade' should not be null.
    - The column 'loan_grade' should have values in the set {'A', 'B', 'C', 'D', 'E',
      'F', 'G'}.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column 'loan_int_rate' should not be null.
    - The column 'loan_int_rate' should be non-negative.
  loan_percent_income:
    code:
    - - .isComplete('loan_percent_income')
      - Valid
    - - .isNonNegative('loan_percent_income')
      - Valid
    assumptions:
    - The column 'loan_percent_income' should not be null.
    - The column 'loan_percent_income' should be non-negative.
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - The column 'person_home_ownership' should not be null.
    - The column 'person_home_ownership' should have values in the set {'RENT', 'MORTGAGE',
      'OWN', 'OTHER'}.
