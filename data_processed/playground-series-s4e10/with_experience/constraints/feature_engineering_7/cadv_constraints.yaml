constraints:
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    - - '.satisfies(''loan_int_rate < 10'', ''Low Rate category'', lambda x: x > 0)'
      - Valid
    - - '.satisfies(''loan_int_rate > 20'', ''High Rate category'', lambda x: x >
        0)'
      - Valid
    - - .satisfies('loan_int_rate >= 0', 'Non-negative interest rates')
      - Valid
    - - '.satisfies(''loan_int_rate BETWEEN 10 AND 20'', ''Medium Rate category'',
        lambda x: x > 0)'
      - Valid
    assumptions:
    - The column should not contain null values.
    - The column should contain non-negative values.
    - The column should be of type Fractional.
    - Interest rates below 10 are categorized as 'Low Rate'.
    - Interest rates between 10 and 20 are categorized as 'Medium Rate'.
    - Interest rates above 20 are categorized as 'High Rate'.
