constraints:
  cb_person_cred_hist_length:
    code:
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - The cb_person_cred_hist_length column should be complete, with no missing values.
    - The cb_person_cred_hist_length values should be non-negative.
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['N', 'Y'])
      - Valid
    assumptions:
    - The cb_person_default_on_file column should be complete, with no missing values.
    - The cb_person_default_on_file values should be one of ['N', 'Y'].
