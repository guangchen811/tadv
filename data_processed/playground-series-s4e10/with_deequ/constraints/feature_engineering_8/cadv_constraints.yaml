constraints:
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isGreaterThan('person_emp_length', 0)
      - Invalid
    - - .isNonNegative('person_emp_length')
      - Valid
    - - .satisfies('person_emp_length < 2', 'Junior classification')
      - Invalid
    - - .satisfies('person_emp_length > 5', 'Senior classification')
      - Invalid
    - - .satisfies('person_emp_length >= 2 AND person_emp_length <= 5', 'Mid-level
        classification')
      - Invalid
    assumptions:
    - person_emp_length should be complete.
    - person_emp_length should be non-negative.
    - person_emp_length should be greater than zero to avoid division by zero.
    - person_emp_length < 2 should be categorized as 'Junior'.
    - person_emp_length between 2 and 5 should be categorized as 'Mid-level'.
    - person_emp_length > 5 should be categorized as 'Senior'.
