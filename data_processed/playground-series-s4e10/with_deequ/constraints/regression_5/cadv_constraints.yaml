constraints:
  cb_person_cred_hist_length:
    code:
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isContainedIn('cb_person_cred_hist_length', list(range(2, 31)))
      - Invalid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - The 'cb_person_cred_hist_length' column should be complete.
    - Values in 'cb_person_cred_hist_length' should be non-negative.
    - Values in 'cb_person_cred_hist_length' should be among known distinct values
      such as [2, 3, 4, ..., 30].
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The 'cb_person_default_on_file' column should be complete.
    - Values in 'cb_person_default_on_file' should be either 'Y' or 'N'.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete.
    - The 'id' column should contain unique values.
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The 'loan_amnt' column should be complete.
    - The 'loan_amnt' column should contain non-negative values.
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The 'loan_grade' column should be complete.
    - Values in 'loan_grade' should be valid and contained within ['A', 'B', 'C',
      'D', 'E', 'F', 'G'].
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The 'loan_int_rate' column should be complete.
    - The 'loan_int_rate' column should contain non-negative values.
  loan_percent_income:
    code:
    - - .isComplete('loan_percent_income')
      - Valid
    - - .isNonNegative('loan_percent_income')
      - Valid
    assumptions:
    - The 'loan_percent_income' column should be complete.
    - The 'loan_percent_income' column should contain non-negative values.
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - The 'person_emp_length' column should be complete.
    - The 'person_emp_length' column should contain non-negative values.
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - The 'person_home_ownership' column should be complete.
    - Values in 'person_home_ownership' should be valid and contained within ['RENT',
      'MORTGAGE', 'OWN', 'OTHER'].
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - The 'person_income' column should be complete.
    - The 'person_income' column should contain non-negative values.
