constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - loan_amnt should be non-negative
    - loan_amnt should be complete (no missing values)
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('person_income != 0', 'person_income should not be zero')
      - Valid
    assumptions:
    - person_income should be non-negative
    - person_income should be complete (no missing values)
    - person_income should not be zero
