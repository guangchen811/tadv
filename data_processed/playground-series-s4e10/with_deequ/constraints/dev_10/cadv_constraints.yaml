constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - loan_amnt should be non-negative
    - loan_amnt should be complete
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - loan_int_rate should be non-negative
    - loan_int_rate should be complete
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isContainedIn('person_income', ['Low Income', 'Medium Income', 'High Income'])
      - Invalid
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - person_income should be non-negative
    - person_income should be complete
    - person_income values should be categorized into 'Low Income' (<50000), 'Medium
      Income' (50000-100000), 'High Income' (>100000)
