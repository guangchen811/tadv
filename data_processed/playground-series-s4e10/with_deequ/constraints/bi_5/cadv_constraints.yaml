constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - loan_amnt should be a non-negative integer
    - loan_amnt should be complete with no null values
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - loan_grade should be complete with no null values
    - loan_grade should be one of ['A', 'B', 'C', 'D', 'E', 'F', 'G']
  person_income:
    code:
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('person_income >= 0', 'person_income should be a non-negative integer')
      - Valid
    assumptions:
    - person_income should be a non-negative integer
    - 'person_income should be segmented into categories: below 50,000, between 50,000
      and 100,000, above 100,000'
