constraints:
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column should contain the values 'Y' or 'N'.
    - The column should accurately represent whether a default has occurred.
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column should contain the values 'A', 'B', 'C', 'D', 'E', 'F', or 'G'.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isGreaterThan('loan_int_rate', 15.0)
      - Invalid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column should be complete (no missing values).
    - The column should have values greater than 15.0.
    - The column should have non-negative values.
  person_home_ownership:
    code:
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - The column should contain the values 'RENT', 'MORTGAGE', 'OWN', or 'OTHER'.
