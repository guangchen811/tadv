constraints:
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column 'cb_person_default_on_file' should be complete, meaning there should
      be no missing values.
    - The column 'cb_person_default_on_file' should only contain values 'Y' or 'N'.
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'MEDICAL', 'PERSONAL', 'VENTURE',
        'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'])
      - Valid
    assumptions:
    - The column 'loan_intent' should be complete, meaning there should be no missing
      values.
    - 'The column ''loan_intent'' should only contain values from the predefined list:
      [''EDUCATION'', ''MEDICAL'', ''PERSONAL'', ''VENTURE'', ''DEBTCONSOLIDATION'',
      ''HOMEIMPROVEMENT''].'
