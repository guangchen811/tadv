constraints:
  cb_person_cred_hist_length:
    code:
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Integral.
    - The column should be non-negative as it represents credit history length.
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - 'The column should have values within the set: [''Y'', ''N''] based on observed
      data.'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should have a UNIQUE constraint as it represents an identifier.
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Integral.
    - The column should be non-negative as it represents loan amount.
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - 'The column should have values within the set: [''A'', ''B'', ''C'', ''D'',
      ''E'', ''F'', ''G''] based on observed data.'
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Fractional.
    - The column should be non-negative as it represents an interest rate.
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - 'The column should have values within the set: [''EDUCATION'', ''HOMEIMPROVEMENT'',
      ''PERSONAL'', ''DEBTCONSOLIDATION'', ''MEDICAL'', ''VENTURE''] based on observed
      data.'
  loan_percent_income:
    code:
    - - .isComplete('loan_percent_income')
      - Valid
    - - .isNonNegative('loan_percent_income')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Fractional.
    - The column should be non-negative as it represents a percentage.
  person_age:
    code:
    - - .isComplete('person_age')
      - Valid
    - - .isNonNegative('person_age')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Integral.
    - The column should have a minimum value constraint if applicable (based on domain
      knowledge).
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Fractional.
    - The column should be non-negative as it represents employment length.
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - 'The column should have values within the set: [''OTHER'', ''OWN'', ''MORTGAGE'',
      ''RENT''] based on observed data.'
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - The column should be NOT NULL because it is complete.
    - The column should be of type Integral.
    - The column should be non-negative as it represents income.
