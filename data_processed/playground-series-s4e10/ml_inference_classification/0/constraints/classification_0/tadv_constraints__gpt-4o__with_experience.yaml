constraints:
  cb_person_default_on_file:
    code:
    - - '.hasDistinctness([''cb_person_default_on_file''], lambda x: x < 1.0)'
      - Valid
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column 'cb_person_default_on_file' should be complete (NOT NULL).
    - The column 'cb_person_default_on_file' should have values within ['Y', 'N'].
    - The column 'cb_person_default_on_file' should primarily have values within this
      range (IS IN constraint for most values).
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The column 'id' should be complete (NOT NULL).
    - The column 'id' should have unique values.
  loan_amnt:
    code:
    - - '.hasMax(''loan_amnt'', lambda x: x <= 50000)'
      - Valid
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The column 'loan_amnt' should be complete (NOT NULL).
    - The column 'loan_amnt' should have a minimum value constraint, as it is likely
      non-negative.
    - The column 'loan_amnt' should have a maximum value constraint based on observed
      data.
  loan_grade:
    code:
    - - '.hasDistinctness([''loan_grade''], lambda x: x < 1.0)'
      - Valid
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column 'loan_grade' should be complete (NOT NULL).
    - The column 'loan_grade' should have values within ['A', 'B', 'C', 'D', 'E',
      'F', 'G'].
    - The column 'loan_grade' should primarily have values within this range (IS IN
      constraint for most values).
  loan_int_rate:
    code:
    - - '.hasMax(''loan_int_rate'', lambda x: x <= 0.3)'
      - Invalid
    - - '.hasMean(''loan_int_rate'', lambda x: 0.05 <= x <= 0.2)'
      - Invalid
    - - '.hasStandardDeviation(''loan_int_rate'', lambda x: x <= 0.05)'
      - Invalid
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column 'loan_int_rate' should be complete (NOT NULL).
    - The column 'loan_int_rate' should have a minimum value constraint, as it is
      likely non-negative.
    - The column 'loan_int_rate' should have a maximum value constraint based on observed
      data.
    - The column 'loan_int_rate' should have mean and standard deviation constraints.
