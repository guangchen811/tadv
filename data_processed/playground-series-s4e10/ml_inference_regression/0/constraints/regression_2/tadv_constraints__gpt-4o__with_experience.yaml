constraints:
  cb_person_cred_hist_length:
    code:
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - cb_person_cred_hist_length should be an Integral type.
    - cb_person_cred_hist_length should be complete (NOT NULL).
    - cb_person_cred_hist_length should be non-negative.
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - cb_person_default_on_file should have values within ['Y', 'N'].
    - cb_person_default_on_file should be a String type.
    - cb_person_default_on_file should be complete (NOT NULL).
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - loan_amnt should be an Integral type.
    - loan_amnt should be complete (NOT NULL).
    - loan_amnt should be non-negative.
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - loan_grade should have values within ['A', 'B', 'C', 'D', 'E', 'F', 'G'].
    - loan_grade should be a String type.
    - loan_grade should be complete (NOT NULL).
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - loan_int_rate should be a Fractional type.
    - loan_int_rate should be complete (NOT NULL).
    - loan_int_rate should be non-negative.
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - loan_intent should have values within ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
      'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'].
    - loan_intent should be a String type.
    - loan_intent should be complete (NOT NULL).
  loan_percent_income:
    code:
    - - .isComplete('loan_percent_income')
      - Valid
    - - .isNonNegative('loan_percent_income')
      - Valid
    assumptions:
    - loan_percent_income should be a Fractional type.
    - loan_percent_income should be complete (NOT NULL).
    - loan_percent_income should be non-negative.
  person_age:
    code:
    - - .isComplete('person_age')
      - Valid
    - - .isNonNegative('person_age')
      - Valid
    assumptions:
    - person_age should be an Integral type.
    - person_age should be complete (NOT NULL).
    - person_age should be non-negative.
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - person_emp_length should be a Fractional type.
    - person_emp_length should be complete (NOT NULL).
    - person_emp_length should be non-negative.
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - person_home_ownership should have values within ['OTHER', 'OWN', 'MORTGAGE',
      'RENT'].
    - person_home_ownership should be a String type.
    - person_home_ownership should be complete (NOT NULL).
