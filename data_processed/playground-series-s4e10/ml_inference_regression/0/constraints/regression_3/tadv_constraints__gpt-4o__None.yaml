constraints:
  cb_person_cred_hist_length:
    code:
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - cb_person_cred_hist_length should be non-negative
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - cb_person_default_on_file should be either 'Y' or 'N'
  loan_amnt:
    code:
    - - .isPositive('loan_amnt')
      - Valid
    assumptions:
    - loan_amnt should be greater than 0 to avoid log transformation issues
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - 'loan_grade should be one of the known categories: A, B, C, D, E, F, G'
  loan_int_rate:
    code:
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - loan_int_rate should be non-negative
  person_home_ownership:
    code:
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - 'person_home_ownership should be one of the known categories: RENT, MORTGAGE,
      OWN, OTHER'
