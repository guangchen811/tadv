constraints:
  cb_person_cred_hist_length:
    code:
    - - .isComplete('cb_person_cred_hist_length')
      - Valid
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    - - .isPositive('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - The cb_person_cred_hist_length column should be complete, meaning no missing
      values.
    - cb_person_cred_hist_length should be non-negative.
    - cb_person_cred_hist_length is used in a division operation with loan_amnt, so
      it should be greater than zero to avoid division by zero errors.
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The cb_person_default_on_file column should be complete, meaning no missing
      values.
    - cb_person_default_on_file should be either 'Y' or 'N'.
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    - - .isPositive('loan_amnt')
      - Valid
    assumptions:
    - The loan_amnt column should be complete, meaning no missing values.
    - The loan_amnt should be non-negative.
    - The loan_amnt is used in a logarithmic transformation, so values should be greater
      than zero.
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The loan_grade column should be complete, meaning no missing values.
    - 'loan_grade should be one of the following values: [''A'', ''B'', ''C'', ''D'',
      ''E'', ''F'', ''G''].'
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The loan_int_rate column should be complete, meaning no missing values.
    - The loan_int_rate should be non-negative.
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - The person_home_ownership column should be complete, meaning no missing values.
    - 'person_home_ownership should be one of the following values: [''RENT'', ''MORTGAGE'',
      ''OWN'', ''OTHER''].'
