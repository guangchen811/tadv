constraints:
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column must only contain the values 'Y' or 'N'
    - The column must be non-null for all rows
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - 'The column must have defined distinct values: EDUCATION, HOMEIMPROVEMENT, PERSONAL,
      DEBTCONSOLIDATION, MEDICAL, VENTURE'
    - The column must be non-null for all rows
