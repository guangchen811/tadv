constraints:
  loan_amnt:
    code:
    - - .isNonNegative('loan_amnt')
      - Valid
    - - .satisfies('loan_amnt % 1 == 0', 'loan_amnt should be an integral value')
      - Valid
    assumptions:
    - loan_amnt should be a non-negative value
    - loan_amnt should be an integral value
  loan_int_rate:
    code:
    - - .isNonNegative('loan_int_rate')
      - Valid
    - - .satisfies('loan_int_rate % 1 != 0', 'loan_int_rate should be a fractional
        value')
      - Invalid
    assumptions:
    - loan_int_rate should be a non-negative value
    - loan_int_rate should be a fractional value
  person_income:
    code:
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('person_income % 1 == 0', 'person_income should be an integral
        value')
      - Valid
    assumptions:
    - person_income should be a non-negative value
    - person_income should be an integral value
