constraints:
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - 'Loan grade should be one of the predefined categories: [''A'', ''B'', ''C'',
      ''D'', ''E'', ''F'', ''G''].'
  loan_int_rate:
    code:
    - - '.hasMax(''loan_int_rate'', lambda x: x < 100)'
      - Valid
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isPositive('loan_int_rate')
      - Valid
    assumptions:
    - Interest rate should be a positive value and within a reasonable range for loans.
  loan_status:
    code:
    - - .isComplete('loan_status')
      - Valid
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    assumptions:
    - Loan status should be either 0 or 1, where 1 indicates default.
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - Employment length should be a non-negative value.
