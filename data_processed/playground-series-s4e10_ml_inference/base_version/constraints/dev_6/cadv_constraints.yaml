constraints:
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - 'Values should be one of the expected categories: [''A'', ''B'', ''C'', ''D'',
      ''E'', ''F'', ''G'']'
  loan_status:
    code:
    - - .isComplete('loan_status')
      - Valid
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    assumptions:
    - 'Values should be binary, representing loan status: 0 for non-default and 1
      for default'
