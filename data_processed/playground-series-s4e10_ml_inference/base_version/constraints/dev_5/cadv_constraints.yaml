constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should have unique values for each record in the dataset.
  loan_amnt:
    code:
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The 'loan_amnt' values should be non-negative.
  person_income:
    code:
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('person_income > loan_amnt * 2', 'Income greater than twice the
        total loan amount')
      - Invalid
    assumptions:
    - The 'person_income' values should be non-negative.
    - The 'person_income' values are expected to be greater than twice the total 'loan_amnt'
      for eligibility.
