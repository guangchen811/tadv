constraints:
  cb_person_cred_hist_length:
    code:
    - - '.hasStandardDeviation(''cb_person_cred_hist_length'', lambda x: x > 0.01)'
      - Valid
    assumptions:
    - The credit_hist_length column should have variance greater than 1e-4.
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - Default flag should be either 'Y' or 'N'.
  loan_amnt:
    code:
    - - '.hasStandardDeviation(''loan_amnt'', lambda x: x > 0.01)'
      - Valid
    - - .isPositive('loan_amnt')
      - Valid
    assumptions:
    - The loan_amount column should have variance greater than 1e-4.
    - Loan amount should be positive.
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - Grade should belong to the set {'A', 'B', 'C', 'D', 'E', 'F', 'G'}.
  loan_int_rate:
    code:
    - - '.hasStandardDeviation(''loan_int_rate'', lambda x: x > 0.01)'
      - Valid
    assumptions:
    - The interest_rate column should have variance greater than 1e-4.
  loan_percent_income:
    code:
    - - '.hasStandardDeviation(''loan_percent_income'', lambda x: x > 0.01)'
      - Valid
    assumptions:
    - The loan_income_ratio column should have variance greater than 1e-4.
  person_age:
    code:
    - - '.hasStandardDeviation(''person_age'', lambda x: x > 0.01)'
      - Valid
    assumptions:
    - The age column should have variance greater than 1e-4.
  person_emp_length:
    code:
    - - '.hasStandardDeviation(''person_emp_length'', lambda x: x > 0.01)'
      - Valid
    assumptions:
    - The emp_length column should have variance greater than 1e-4.
  person_home_ownership:
    code:
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - Home ownership should belong to the set {'OTHER', 'OWN', 'MORTGAGE', 'RENT'}.
  person_income:
    code:
    - - '.hasStandardDeviation(''person_income'', lambda x: x > 0.01)'
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - The income column should have variance greater than 1e-4.
    - Income should be non-negative.
