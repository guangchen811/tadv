constraints:
  person_home_ownership:
    code:
    - - '.hasPattern(''person_home_ownership'', ''OTHER|OWN|MORTGAGE|RENT'', lambda
        x: x > 0.8)'
      - Valid
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - 'The column should have values within the categorical range: ''OTHER'', ''OWN'',
      ''MORTGAGE'', ''RENT''.'
    - The column is complete, suggesting a NOT NULL constraint.
    - 'For most of the values, the column should be within: ''OTHER'', ''OWN'', ''MORTGAGE'',
      ''RENT''.'
