constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .satisfies('loan_amnt == cast(loan_amnt as int)', 'Integral loan amount')
      - Valid
    - - .satisfies('loan_amnt >= 0', 'Non-negative loan amount')
      - Valid
    assumptions:
    - The column 'loan_amnt' should be complete (NOT NULL).
    - The column 'loan_amnt' should be of type Integral.
    - The column 'loan_amnt' should be non-negative.
  loan_grade:
    code:
    - - '.hasPattern(''loan_grade'', ''A|B|C|D|E|F|G'', lambda x: x > 0.8)'
      - Valid
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column 'loan_grade' should be complete (NOT NULL).
    - The column 'loan_grade' should have values within the set {'A', 'B', 'C', 'D',
      'E', 'F', 'G'}.
    - The column 'loan_grade' should have most values within the set {'A', 'B', 'C',
      'D', 'E', 'F', 'G'}.
  loan_intent:
    code:
    - - '.hasPattern(''loan_intent'', ''EDUCATION|HOMEIMPROVEMENT|PERSONAL|DEBTCONSOLIDATION|MEDICAL|VENTURE'',
        lambda x: x > 0.8)'
      - Valid
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - The column 'loan_intent' should be complete (NOT NULL).
    - The column 'loan_intent' should have values within the set {'EDUCATION', 'HOMEIMPROVEMENT',
      'PERSONAL', 'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'}.
    - The column 'loan_intent' should have most values within the set {'EDUCATION',
      'HOMEIMPROVEMENT', 'PERSONAL', 'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'}.
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .satisfies('person_income == cast(person_income as int)', 'Integral income')
      - Valid
    - - .satisfies('person_income >= 0', 'Non-negative income')
      - Valid
    assumptions:
    - The column 'person_income' should be complete (NOT NULL).
    - The column 'person_income' should be of type Integral.
    - The column 'person_income' should be non-negative.
