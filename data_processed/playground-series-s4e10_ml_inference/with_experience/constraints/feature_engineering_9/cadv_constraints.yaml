constraints:
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column should have values within the set ['A', 'B', 'C', 'D', 'E', 'F',
      'G']
    - The column should not contain null values, as it is used for encoding and NULL
      would result in a NULL value in the output
    - The column is complete in the dataset, suggesting a NOT NULL constraint
