constraints:
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'HOMEIMPROVEMENT', 'PERSONAL',
        'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'])
      - Valid
    assumptions:
    - The column 'loan_intent' should have values in ['EDUCATION', 'HOMEIMPROVEMENT',
      'PERSONAL', 'DEBTCONSOLIDATION', 'MEDICAL', 'VENTURE'] and potentially other
      reasonable values.
    - The column 'loan_intent' should be complete (NOT NULL constraint).
  loan_status:
    code:
    - - .isComplete('loan_status')
      - Valid
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    - - .satisfies('CAST(loan_status AS INTEGER) = loan_status', 'loan_status should
        be integer')
      - Valid
    assumptions:
    - The column 'loan_status' should have values in [0, 1].
    - The column 'loan_status' should be complete (NOT NULL constraint).
    - The column 'loan_status' should only contain integer values.
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['OTHER', 'OWN', 'MORTGAGE', 'RENT'])
      - Valid
    assumptions:
    - The column 'person_home_ownership' should have values in ['OTHER', 'OWN', 'MORTGAGE',
      'RENT'] and potentially other reasonable values.
    - The column 'person_home_ownership' should be complete (NOT NULL constraint).
