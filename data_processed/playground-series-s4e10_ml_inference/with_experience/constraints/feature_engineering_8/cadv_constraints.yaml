constraints:
  person_emp_length:
    code:
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    - - .satisfies('CASE WHEN person_emp_length < 2 THEN 1 WHEN person_emp_length
        BETWEEN 2 AND 5 THEN 1 WHEN person_emp_length > 5 THEN 1 ELSE 0 END = 1',
        'emp_length_category')
      - Valid
    assumptions:
    - The values should be non-negative.
    - The values should be categorized into 'Junior' for values less than 2, 'Mid-level'
      for values between 2 and 5, and 'Senior' for values greater than 5.
    - The column should not contain any null values.
