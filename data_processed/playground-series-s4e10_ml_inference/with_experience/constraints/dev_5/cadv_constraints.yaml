constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be unique across all records.
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The 'loan_amnt' column should have non-negative values.
    - The 'loan_amnt' column should not be null.
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - The 'person_income' column should have non-negative values.
    - The 'person_income' column should not be null.
