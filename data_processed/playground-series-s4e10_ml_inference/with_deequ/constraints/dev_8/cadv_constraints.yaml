constraints:
  loan_amnt:
    code:
    - - .isComplete('loan_amnt')
      - Valid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - The column should be complete, meaning no missing values.
    - The loan amount should be non-negative since negative loan amounts are not valid.
  loan_int_rate:
    code:
    - - .isComplete('loan_int_rate')
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The column should be complete, meaning no missing values.
    - The interest rate should be non-negative since negative interest rates are not
      valid.
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'MEDICAL', 'PERSONAL', 'VENTURE',
        'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'])
      - Valid
    assumptions:
    - The column should be complete, meaning no missing values.
    - 'The values should be one of the known categories: EDUCATION, MEDICAL, PERSONAL,
      VENTURE, DEBTCONSOLIDATION, HOMEIMPROVEMENT.'
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    assumptions:
    - The column should be complete, meaning no missing values.
    - Income should be non-negative since negative income values are not valid.
