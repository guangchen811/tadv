constraints:
  cb_person_cred_hist_length:
    code:
    - - .isNonNegative('cb_person_cred_hist_length')
      - Valid
    assumptions:
    - The cb_person_cred_hist_length should be non-negative.
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The cb_person_default_on_file should be either 'Y' or 'N'.
  id:
    code:
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The id should be unique for each record.
    - The id should be non-negative.
  loan_amnt:
    code:
    - - '.isGreaterThan(''loan_amnt'', ''cb_person_cred_hist_length'', lambda x: x
        != 0)'
      - Valid
    - - .isPositive('loan_amnt')
      - Valid
    assumptions:
    - The loan_amnt should be greater than 0 for log transformation.
    - The loan_amnt should not be zero to avoid division by zero in cred_hist_ratio.
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - 'The loan_grade should be one of the following categories: [''A'', ''B'', ''C'',
      ''D'', ''E'', ''F'', ''G''].'
  loan_int_rate:
    code:
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - The loan_int_rate should be non-negative.
  person_home_ownership:
    code:
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - 'The person_home_ownership should be one of the following categories: [''RENT'',
      ''MORTGAGE'', ''OWN'', ''OTHER''].'
