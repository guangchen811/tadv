constraints:
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - cb_person_default_on_file should be either "Y" or "N".
  id:
    code:
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id should be unique and non-negative.
  loan_amnt:
    code:
    - - .isContainedIn('loan_amnt_cat', ['Low', 'Med', 'High', 'VHigh'])
      - Invalid
    - - .isNonNegative('loan_amnt')
      - Valid
    assumptions:
    - loan_amnt should be non-negative and within the range of defined bins.
  loan_amnt_cat:
    code:
    - - .isContainedIn('loan_amnt_cat', ['Low', 'Med', 'High', 'VHigh'])
      - Invalid
    assumptions:
    - loan_amnt_cat should be one of ["Low", "Med", "High", "VHigh"].
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - loan_grade should be one of ["A", "B", "C", "D", "E", "F", "G"].
  loan_int_rate:
    code:
    - - '.hasMax(''loan_int_rate'', lambda x: x <= 100)'
      - Valid
    - - .isNonNegative('loan_int_rate')
      - Valid
    assumptions:
    - loan_int_rate should be non-negative and represent valid interest rates.
