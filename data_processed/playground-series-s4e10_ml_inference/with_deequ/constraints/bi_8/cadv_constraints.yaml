constraints:
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'MEDICAL', 'PERSONAL', 'VENTURE',
        'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'])
      - Valid
    assumptions:
    - The column should be complete with no missing values.
    - Values should be contained within the set ['EDUCATION', 'MEDICAL', 'PERSONAL',
      'VENTURE', 'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'].
  loan_status:
    code:
    - - .isComplete('loan_status')
      - Valid
    - - .isContainedIn('loan_status', ['0', '1'])
      - Valid
    assumptions:
    - The column should be complete with no missing values.
    - Values should be contained within the set ['0', '1'].
  person_home_ownership:
    code:
    - - .isComplete('person_home_ownership')
      - Valid
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - The column should be complete with no missing values.
    - Values should be contained within the set ['RENT', 'MORTGAGE', 'OWN', 'OTHER'].
