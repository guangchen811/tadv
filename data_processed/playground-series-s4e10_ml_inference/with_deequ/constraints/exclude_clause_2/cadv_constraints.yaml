constraints:
  cb_person_default_on_file:
    code:
    - - .isContainedIn('cb_person_default_on_file', ['Y', 'N'])
      - Valid
    assumptions:
    - The column 'cb_person_default_on_file' should have values that are contained
      within the set ['Y', 'N'].
    - This column is assumed to indicate whether a person has defaulted before, and
      it is essential for calculating default rates for the categorical columns.
  loan_grade:
    code:
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - The column 'loan_grade' should have values that are contained within the set
      ['A', 'B', 'C', 'D', 'E', 'F', 'G'].
    - Loan grades are assumed to be crucial for determining the quality of the loan,
      and the dataset should reflect these specified grades without deviation.
  loan_intent:
    code:
    - - .isContainedIn('loan_intent', ['EDUCATION', 'MEDICAL', 'PERSONAL', 'VENTURE',
        'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'])
      - Valid
    assumptions:
    - The column 'loan_intent' should have values that are contained within the set
      ['EDUCATION', 'MEDICAL', 'PERSONAL', 'VENTURE', 'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'].
    - Each 'loan_intent' category is assumed to be used for categorizing loans with
      specific purposes, and the code relies on these specific values for aggregation.
  person_home_ownership:
    code:
    - - '.hasPattern(''person_home_ownership'', ''RENT|MORTGAGE'', lambda x: x > 0.94)'
      - Valid
    - - .isContainedIn('person_home_ownership', ['RENT', 'MORTGAGE', 'OWN', 'OTHER'])
      - Valid
    assumptions:
    - The column 'person_home_ownership' should have values that are contained within
      the set ['RENT', 'MORTGAGE', 'OWN', 'OTHER'].
    - It is assumed that 'person_home_ownership' has a high prevalence of 'RENT' and
      'MORTGAGE', ideally above 94% combined, as these categories are crucial for
      downstream analysis.
