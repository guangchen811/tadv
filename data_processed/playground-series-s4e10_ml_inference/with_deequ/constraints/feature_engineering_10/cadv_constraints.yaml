constraints:
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['DEBTCONSOLIDATION', 'EDUCATION', 'VENTURE',
        'PERSONAL', 'HOMEIMPROVEMENT', 'MEDICAL'])
      - Valid
    assumptions:
    - 'The column ''loan_intent'' should only contain the values: ''DEBTCONSOLIDATION'',
      ''EDUCATION'', ''VENTURE'', ''PERSONAL'', ''HOMEIMPROVEMENT'', ''MEDICAL''.'
  person_income:
    code:
    - - .isComplete('person_income')
      - Valid
    - - .isNonNegative('person_income')
      - Valid
    - - .satisfies('person_income < 50000 OR (person_income >= 50000 AND person_income
        <= 100000) OR person_income > 100000', 'Income range check')
      - Valid
    - - .satisfies('person_income >= 0', 'Non-negative income')
      - Valid
    assumptions:
    - The column 'person_income' should be a non-negative integer.
    - The column 'person_income' can be less than 50000, between 50000 and 100000,
      or greater than 100000.
