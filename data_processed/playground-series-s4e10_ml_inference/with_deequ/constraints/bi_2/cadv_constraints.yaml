constraints:
  cb_person_default_on_file:
    code:
    - - .isComplete('cb_person_default_on_file')
      - Valid
    - - .isContainedIn('cb_person_default_on_file', ['N', 'Y'])
      - Valid
    assumptions:
    - The column 'cb_person_default_on_file' should be complete with no missing values.
    - 'The column ''cb_person_default_on_file'' should only contain the values: [''N'',
      ''Y''].'
  loan_intent:
    code:
    - - .isComplete('loan_intent')
      - Valid
    - - .isContainedIn('loan_intent', ['EDUCATION', 'MEDICAL', 'PERSONAL', 'VENTURE',
        'DEBTCONSOLIDATION', 'HOMEIMPROVEMENT'])
      - Valid
    assumptions:
    - The column 'loan_intent' should be complete with no missing values.
    - 'The column ''loan_intent'' should only contain the distinct values: [''EDUCATION'',
      ''MEDICAL'', ''PERSONAL'', ''VENTURE'', ''DEBTCONSOLIDATION'', ''HOMEIMPROVEMENT''].'
