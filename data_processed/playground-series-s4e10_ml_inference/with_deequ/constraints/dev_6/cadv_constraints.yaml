constraints:
  loan_grade:
    code:
    - - .isComplete('loan_grade')
      - Valid
    - - .isContainedIn('loan_grade', ['A', 'B', 'C', 'D', 'E', 'F', 'G'])
      - Valid
    assumptions:
    - 'The column ''loan_grade'' should only contain values from the set: [''A'',
      ''B'', ''C'', ''D'', ''E'', ''F'', ''G''].'
    - Each entry in 'loan_grade' should be non-null as it is used for grouping.
  loan_status:
    code:
    - - .isComplete('loan_status')
      - Valid
    - - .isContainedIn('loan_status', [0, 1])
      - Invalid
    assumptions:
    - The column 'loan_status' should only contain values 0 or 1.
    - Each entry in 'loan_status' should be non-null to ensure accurate default rate
      calculations.
