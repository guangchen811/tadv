constraints:
  person_emp_length:
    code:
    - - '.hasMax(''person_emp_length'', lambda x: x <= 40)'
      - Valid
    - - .isComplete('person_emp_length')
      - Valid
    - - .isNonNegative('person_emp_length')
      - Valid
    assumptions:
    - person_emp_length should be a non-negative value
    - person_emp_length should ideally be within a reasonable range for employment
      length, e.g., 0 to 40 years
    - The column should be complete with no missing values
