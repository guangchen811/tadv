constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'Should be one of the known categories: ''Emergency'', ''Urgent'', ''Elective''.'
    - Column should not be null as completeness is 1.0.
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    assumptions:
    - Should be an integer.
    - Age should be non-negative and realistic, possibly a minimum constraint of 0.
    - Column should not be null as completeness is 1.0.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Should be a fractional number.
    - Billing Amount should be non-negative, as billing amounts are typically non-negative.
  Blood Type:
    code:
    - - .isComplete('Blood Type')
      - Valid
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - 'Should be one of the known categories: ''A+'', ''O+'', ''B+'', ''AB+'', ''A-'',
      ''O-'', ''B-'', ''AB-''.'
    - Column should not be null as completeness is 1.0.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - 'Should be one of the known categories: ''Male'', ''Female''.'
    - Column should not be null as completeness is 1.0.
  Insurance Provider:
    code:
    - - .isComplete('Insurance Provider')
      - Valid
    - - .isContainedIn('Insurance Provider', ['Aetna', 'Blue Cross', 'UnitedHealthcare',
        'Cigna', 'Medicare'])
      - Valid
    assumptions:
    - 'Should be one of the known categories: ''Aetna'', ''Blue Cross'', ''UnitedHealthcare'',
      ''Cigna'', ''Medicare''.'
    - Column should not be null as completeness is 1.0.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'Should be one of the known categories: ''Hypertension'', ''Cancer'', ''Obesity'',
      ''Arthritis'', ''Diabetes'', ''Asthma''.'
    - Column should not be null as completeness is 1.0.
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - 'Should be one of the known categories: ''Aspirin'', ''Paracetamol'', ''Ibuprofen'',
      ''Penicillin'', ''Lipitor''.'
    - Column should not be null as completeness is 1.0.
  Room Number:
    code:
    - - .isComplete('Room Number')
      - Valid
    - - .isNonNegative('Room Number')
      - Invalid
    assumptions:
    - Should be an integer.
    - Room Number should be non-negative, as room numbers are typically positive integers.
