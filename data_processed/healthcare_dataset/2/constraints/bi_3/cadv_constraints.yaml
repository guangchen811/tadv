constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'Assume ''Admission Type'' should only contain values: ''Emergency'', ''Urgent'',
      ''Elective''.'
    - Assume 'Admission Type' should not contain NULL values.
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - 'Assume ''Medication'' should only contain values: ''Aspirin'', ''Paracetamol'',
      ''Ibuprofen'', ''Penicillin'', ''Lipitor''.'
    - Assume 'Medication' should not contain NULL values.
