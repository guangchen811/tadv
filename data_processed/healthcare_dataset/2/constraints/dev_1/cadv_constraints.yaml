constraints:
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'Valid date format
        check')
      - Invalid
    - - .satisfies('Date of Admission >= DATE_SUB(CURRENT_DATE, INTERVAL 365 DAY)',
        'Reasonable date range check')
      - Invalid
    assumptions:
    - 'NOT NULL constraint: The column should not contain null values.'
    - 'Date Format constraint: All values should be valid dates to ensure successful
      casting to DATE type.'
    - 'Reasonable Date Range constraint: Dates should be logically sequential for
      meaningful rolling average calculation.'
