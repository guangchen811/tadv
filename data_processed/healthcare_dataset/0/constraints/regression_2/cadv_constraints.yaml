constraints:
  Date of Admission:
    code:
    - - .satisfies('admission_dt <= discharge_dt', 'admission_dt_before_discharge_dt')
      - Invalid
    - - .satisfies('admission_dt IS NOT NULL', 'admission_dt_validity')
      - Invalid
    assumptions:
    - The 'Date of Admission' should be a valid date string convertible to a datetime
      object.
    - The 'Date of Admission' should be earlier than or equal to the 'Discharge Date'.
  Discharge Date:
    code:
    - - .satisfies('discharge_dt >= admission_dt', 'discharge_dt_after_admission_dt')
      - Invalid
    - - .satisfies('discharge_dt IS NOT NULL', 'discharge_dt_validity')
      - Invalid
    assumptions:
    - The 'Discharge Date' should be a valid date string convertible to a datetime
      object.
    - The 'Discharge Date' should be later than or equal to the 'Date of Admission'.
  billing_amount:
    code:
    - - '.hasCompleteness(''billing_amount'', lambda x: x == 1.0)'
      - Invalid
    - - .isComplete('billing_amount')
      - Invalid
    assumptions:
    - The 'billing_amount' column should contain numeric values.
    - The 'billing_amount' column should not contain null or missing values.
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should contain unique identifiers for each record.
