constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Each value in the 'id' column should be unique.
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isPositive('Age')
      - Valid
    assumptions:
    - Values in the 'Age' column should be greater than 0.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Values in the 'Billing Amount' column should be non-negative.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['KnownCondition1', 'KnownCondition2',
        'KnownCondition3'])
      - Invalid
    assumptions:
    - Values in the 'Medical Condition' column should belong to a predefined set of
      categories.
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Type1', 'Type2', 'Type3'])
      - Invalid
    assumptions:
    - Values in the 'Admission Type' column should belong to a predefined set of categories.
