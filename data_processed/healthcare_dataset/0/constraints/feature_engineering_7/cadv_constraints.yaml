constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Each id should be unique and consistently associated with an individual across
      all records.
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'Date of Admission
        must be a valid date')
      - Invalid
    assumptions:
    - Date of Admission should be convertible to a valid date format.
    - Date of Admission values should reflect the true chronological order of admissions.
