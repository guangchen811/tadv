constraints:
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - 'The ''Medication'' column should only contain the expected values: ''Aspirin'',
      ''Paracetamol'', ''Ibuprofen'', ''Penicillin'', and ''Lipitor'' to ensure accurate
      aggregation.'
    - The 'Medication' column should not have null or empty values to ensure completeness
      and accuracy in aggregation counts.
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Each 'id' value should be unique within the dataset to ensure proper aggregation
      results when using GROUP BY.
