constraints:
  Age:
    code:
    - - '.hasMin(''Age'', lambda x: x >= 65)'
      - Invalid
    - - .satisfies('CAST(Age AS INT) = Age', 'Age should be an integer.')
      - Valid
    assumptions:
    - Age should be an integer.
    - Age should be greater than or equal to 65.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - Medical Condition should not be null.
    - 'Medical Condition should be one of the predefined categories: Hypertension,
      Cancer, Obesity, Arthritis, Diabetes, Asthma.'
