constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .satisfies('Age >= 0', 'Age should be non-negative')
      - Valid
    assumptions:
    - Should be complete (no missing values)
    - Should be convertible to numeric
  Room Number:
    code:
    - - .isComplete('Room Number')
      - Valid
    - - .satisfies('Room Number >= 0', 'Room Number should be non-negative')
      - Invalid
    assumptions:
    - Should be complete (no missing values)
    - Should be convertible to numeric
  billing_amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    - - .satisfies('billing_amount >= 0', 'billing_amount should be non-negative')
      - Invalid
    assumptions:
    - Should be complete (no missing values)
    - Should be numeric
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - Should be unique within each dataset
