constraints:
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - should be unique across the dataset
  Billing Amount:
    code:
    - - .isNonNegative('billing_amount')
      - Invalid
    assumptions:
    - should be non-negative
  Name:
    code: []
    assumptions: []
  Test Results:
    code: []
    assumptions: []
  Date of Admission:
    code: []
    assumptions: []
  Discharge Date:
    code: []
    assumptions: []
  Doctor:
    code: []
    assumptions: []
  Insurance Provider:
    code:
    - - .isContainedIn('Insurance Provider', ['Aetna', 'Blue Cross', 'UnitedHealthcare',
        'Cigna', 'Medicare'])
      - Valid
    assumptions:
    - 'should contain only known categories: Aetna, Blue Cross, UnitedHealthcare,
      Cigna, Medicare'
  Room Number:
    code:
    - - .isNonNegative('Room Number')
      - Invalid
    assumptions:
    - should be non-negative
  Hospital:
    code:
    - - .isComplete('Hospital')
      - Valid
    assumptions:
    - should not contain null values
  Medication:
    code:
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - 'should contain only known categories: Aspirin, Paracetamol, Ibuprofen, Penicillin,
      Lipitor'
  Admission Type:
    code:
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'should contain only known categories: Emergency, Urgent, Elective'
  Medical Condition:
    code:
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'should contain only known categories: Hypertension, Cancer, Obesity, Arthritis,
      Diabetes, Asthma'
  Age:
    code:
    - - .isNonNegative('Age')
      - Valid
    - - '.hasMax(''Age'', lambda x: x < 150)'
      - Valid
    assumptions:
    - should be a non-negative integer
    - should be less than 150
  Gender:
    code:
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - 'should contain only known categories: Male, Female'
  Blood Type:
    code:
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - 'should contain only known categories: A+, O+, B+, AB+, A-, O-, B-, AB-'
