constraints:
  age:
    code:
    - - .isComplete('age')
      - Valid
    - - .isNonNegative('age')
      - Valid
    - - .satisfies('age > 0', 'age_greater_than_zero')
      - Valid
    assumptions:
    - must be greater than 0
    - must be integral
    - must be complete
  billing_amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    - - .isNonNegative('billing_amount')
      - Invalid
    assumptions:
    - must be numeric
    - must be greater than or equal to 0
    - must be complete
  gender:
    code:
    - - .isComplete('gender')
      - Valid
    - - .isContainedIn('gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - must have a limited set of distinct values, e.g., ['Male', 'Female']
    - must be complete
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - must be unique
    - must be complete
  test_results:
    code:
    - - .isComplete('test_results')
      - Invalid
    - - .isContainedIn('test_results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Invalid
    assumptions:
    - must have a limited set of distinct values, e.g., ['Abnormal', 'Normal', 'Inconclusive']
    - must be complete
