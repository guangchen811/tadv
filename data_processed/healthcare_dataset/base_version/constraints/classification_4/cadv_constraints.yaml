constraints:
  Admission Type:
    code:
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'The column ''Admission Type'' should only contain values present in the histogram:
      ''Emergency'', ''Urgent'', ''Elective''.'
  Age:
    code:
    - - .isNonNegative('Age')
      - Valid
    - - .satisfies('Age != 0', 'Age should not be zero')
      - Valid
    assumptions:
    - The column 'Age' should contain only non-negative values.
    - The column 'Age' should not contain zero to avoid division errors in 'bill_age_ratio'
      calculation.
  Billing Amount`:
    code: []
    assumptions: []
  Medical Condition:
    code:
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'The column ''Medical Condition'' should only contain values present in the
      histogram: ''Hypertension'', ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'',
      ''Asthma''.'
  '`id':
    code: []
    assumptions: []
