constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isGreaterThanOrEqualTo('Age', 0)
      - Invalid
    - - .isLessThanOrEqualTo('Age', 120)
      - Invalid
    - - .satisfies('Age % 1 == 0', 'Age contains only integral values')
      - Valid
    assumptions:
    - The 'Age' column should be complete.
    - The 'Age' column should contain only integral values.
    - The 'Age' column should have values greater than or equal to 0.
    - The 'Age' column should have values less than or equal to 120.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete and contain unique values.
