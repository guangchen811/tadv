constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'Values should be one of the predefined categories: [''Emergency'', ''Urgent'',
      ''Elective''].'
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    assumptions:
    - Values should be numeric to avoid coercion to NaN.
  Blood Type:
    code:
    - - .isComplete('Blood Type')
      - Valid
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - 'Values should be one of the predefined categories: [''A+'', ''O+'', ''B+'',
      ''AB+'', ''A-'', ''O-'', ''B-'', ''AB-''].'
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - 'Values should be one of the predefined categories: [''Aspirin'', ''Paracetamol'',
      ''Ibuprofen'', ''Penicillin'', ''Lipitor''].'
  billing_amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    assumptions:
    - Values should ideally be numeric to avoid coercion to NaN.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - Values should be unique and integral.
