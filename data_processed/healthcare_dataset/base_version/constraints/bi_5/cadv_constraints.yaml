constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    - - .satisfies('Billing Amount >= 0', 'Billing Amount should be non-negative')
      - Invalid
    assumptions:
    - Billing Amount column should not have null values.
    - Billing Amount column should contain non-negative values since billing amounts
      cannot be negative.
    - Billing Amount column should be a numeric type to allow for averaging calculations.
  Doctor:
    code:
    - - .isComplete('Doctor')
      - Valid
    - - .isUnique('Doctor')
      - Invalid
    assumptions:
    - Doctor column should not have null values.
    - Doctor column should have unique values for accurate grouping and ranking.
