constraints:
  Admission Type:
    code:
    - - '.hasPattern(''Admission Type'', ''.+'', lambda x: x == 1.0)'
      - Valid
    - - .isComplete('Admission Type')
      - Valid
    assumptions:
    - The column is treated as categorical and should be converted to integer codes.
    - Missing values should be filled with 'NA' before conversion.
  Age:
    code:
    - - .isComplete('Age')
