constraints:
  billing_amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    - - .satisfies('billing_amount >= 0', 'billing_amount should be a numeric value')
      - Invalid
    assumptions:
    - billing_amount should be a numeric value
    - billing_amount should not have missing values
  id:
    code:
    - - '.hasUniqueness([''id''], lambda x: x == 1.0)'
      - Valid
    - - .isComplete('id')
      - Valid
    assumptions:
    - id should be a unique integer value
    - id should not have missing values
