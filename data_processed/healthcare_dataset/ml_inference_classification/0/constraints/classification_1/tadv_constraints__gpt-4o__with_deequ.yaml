constraints:
  Admission Type:
    code:
    - - .isContainedIn('Admission Type', ['Urgent', 'Elective', 'Emergency'])
      - Valid
    assumptions:
    - Values should be one of ['Urgent', 'Elective', 'Emergency'].
  Age:
    code:
    - - .isGreaterThan('Age', 0)
      - Invalid
    - - .isLessThanOrEqualTo('Age', 100)
      - Invalid
    assumptions:
    - All values should be greater than 0 and less than or equal to 100.
  Billing Amount:
    code:
    - - '.hasApproxQuantile(''Billing Amount'', 0.95, lambda x: x < 50000)'
      - Valid
    assumptions:
    - At least 95% of the values should be less than 50000.
  Blood Type:
    code:
    - - .isContainedIn('Blood Type', ['A', 'B', 'C', 'D', 'A+', 'A-', 'B+', 'B-',
        'AB+', 'AB-', 'O+', 'O-', 'Rh-null', 'Rare'])
      - Valid
    - - .isContainedIn('Blood Type', ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+',
        'O-', 'Rh-null', 'Rare'])
      - Valid
    assumptions:
    - Values should be one of ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-', 'Rh-null',
      'Rare'].
    - Values not recognized in ['A', 'B', 'C', 'D', 'A+', 'A-', 'B+', 'B-', 'AB+',
      'AB-', 'O+', 'O-', 'Rh-null', 'Rare'] should be categorized as 'Rare'.
  Gender:
    code:
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Values should be one of ['Male', 'Female'].
  Medication:
    code:
    - - .isContainedIn('Medication', ['Aspirin', 'Ibuprofen', 'Lipitor', 'Paracetamol',
        'Penicillin'])
      - Valid
    assumptions:
    - Values should be one of ['Aspirin', 'Ibuprofen', 'Lipitor', 'Paracetamol', 'Penicillin'].
  Test Results:
    code:
    - - .isContainedIn('Test Results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Valid
    assumptions:
    - Values should be one of ['Abnormal', 'Normal', 'Inconclusive'].
  id:
    code:
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - All values should be unique.
    - All values should be non-negative.
