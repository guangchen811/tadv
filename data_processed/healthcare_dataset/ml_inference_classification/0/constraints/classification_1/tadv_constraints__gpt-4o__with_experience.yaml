constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - Admission Type should be complete (NOT NULL).
    - 'Admission Type should be within the values: ''Emergency'', ''Urgent'', ''Elective''.'
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isGreaterThan('Age', 0)
      - Invalid
    - - .isLessThanOrEqualTo('Age', 100)
      - Invalid
    assumptions:
    - Age should be greater than 0.
    - Age should be less than or equal to 100.
    - Age should be complete (NOT NULL).
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isLessThan('Billing Amount', 50000)
      - Invalid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount should be less than 50000.
    - Billing Amount should be complete (NOT NULL).
    - Billing Amount should be non-negative.
  Blood Type:
    code:
    - - .isComplete('Blood Type')
      - Valid
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-',
        'A', 'B', 'C', 'D', 'Rh-null', 'Rare'])
      - Valid
    assumptions:
    - Blood Type should be complete (NOT NULL).
    - 'Blood Type should be within the values: ''A+'', ''O+'', ''B+'', ''AB+'', ''A-'',
      ''O-'', ''B-'', ''AB-'', ''A'', ''B'', ''C'', ''D'', ''Rh-null'', ''Rare''.'
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Gender should be complete (NOT NULL).
    - 'Gender should be within the values: ''Male'', ''Female''.'
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - Medication should be complete (NOT NULL).
    - 'Medication should be within the values: ''Aspirin'', ''Paracetamol'', ''Ibuprofen'',
      ''Penicillin'', ''Lipitor''.'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id should be complete (NOT NULL).
    - id should have unique values.
