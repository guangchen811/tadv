constraints:
  Admission Type:
    code: []
    assumptions: []
  Age:
    code:
    - - .isGreaterThan('Age', 0)
      - Invalid
    - - .isLessThanOrEqualTo('Age', 100)
      - Invalid
    assumptions:
    - Age should be greater than 0
    - Age should be less than or equal to 100
  Billing Amount:
    code:
    - - '.hasApproxQuantile(''Billing Amount'', 0.95, lambda x: x < 50000)'
      - Valid
    assumptions:
    - At least 95 percent of the Billing Amount should be less than 50000
  Blood Type:
    code:
    - - .isContainedIn('Blood Type', ['A', 'B', 'C', 'D', 'A+', 'A-', 'B+', 'B-',
        'AB+', 'AB-', 'O+', 'O-', 'Rh-null', 'Rare'])
      - Valid
    assumptions:
    - Blood Type should be one of ['A', 'B', 'C', 'D', 'A+', 'A-', 'B+', 'B-', 'AB+',
      'AB-', 'O+', 'O-', 'Rh-null', 'Rare'] or categorized as 'Rare'
  Gender:
    code: []
    assumptions: []
  Medication:
    code: []
    assumptions: []
  Test Results:
    code:
    - - .isContainedIn('Test Results', expected_classes)
      - Invalid
    assumptions:
    - Test Results should only contain values present in the expected classes after
      model training
  id:
    code: []
    assumptions: []
