constraints:
  Admission Type:
    code:
    - - .isComplete("Admission Type")
      - Valid
    - - .isContainedIn("Admission Type", ["Urgent", "Elective", "Emergency"])
      - Valid
    assumptions:
    - The column should be complete and not contain null values.
    - The column should only contain the values ['Urgent', 'Elective', 'Emergency'].
  Medication:
    code:
    - - .isComplete("Medication")
      - Valid
    - - .isContainedIn("Medication", ["Aspirin", "Paracetamol", "Ibuprofen", "Penicillin",
        "Lipitor"])
      - Valid
    assumptions:
    - The column should be complete and not contain null values.
    - The column should only contain the values ['Aspirin', 'Paracetamol', 'Ibuprofen',
      'Penicillin', 'Lipitor'].
