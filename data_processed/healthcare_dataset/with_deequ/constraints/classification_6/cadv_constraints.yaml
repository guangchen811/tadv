constraints:
  Age:
    code:
    - - '.hasMax(''Age'', lambda x: x <= 120)'
      - Valid
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    assumptions:
    - The 'Age' column should be complete, meaning every row should have a value.
    - The 'Age' column should contain non-negative integer values.
    - The 'Age' column should contain realistic human age values, typically between
      0 and 120.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - The 'Gender' column should be complete, meaning every row should have a value.
    - The 'Gender' column should contain values from the set {'Male', 'Female'}.
  admission_date:
    code:
    - - .isComplete('admission_date')
      - Invalid
    - - .satisfies('admission_date > 0', 'admission_date is valid')
      - Invalid
    assumptions:
    - The 'admission_date' column should be complete, meaning every row should have
      a value.
    - The 'admission_date' column should be convertible to a valid datetime format.
  billing_amount:
    code:
    - - .isComplete('billing_amount')
      - Invalid
    - - .isNonNegative('billing_amount')
      - Invalid
    assumptions:
    - The 'billing_amount' column should be complete, meaning every row should have
      a value.
    - The 'billing_amount' column should contain non-negative numerical values.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete, meaning every row should have a value.
    - The 'id' column should contain unique values across all rows.
    - The 'id' column should only contain non-negative integer values.
  medical_condition:
    code:
    - - .isComplete('medical_condition')
      - Invalid
    - - .isContainedIn('medical_condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Invalid
    assumptions:
    - The 'medical_condition' column should be complete, meaning every row should
      have a value.
    - The 'medical_condition' column should contain values from the set {'Diabetes',
      'Asthma', 'Obesity', 'Hypertension', 'Arthritis', 'Cancer'}.
