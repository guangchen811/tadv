constraints:
  Age:
    code:
    - - '.hasMax(''Age'', lambda x: x <= 120)'
      - Valid
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    assumptions:
    - The 'Age' column must be complete with no missing values.
    - The 'Age' column values must be non-negative.
    - The 'Age' column values should be within a realistic human age range (e.g.,
      0 to 120).
  Doctor:
    code:
    - - .isComplete('Doctor')
      - Valid
    - - .satisfies('CAST(Doctor AS TEXT) IS NOT NULL', 'Doctor is string')
      - Invalid
    assumptions:
    - The 'Doctor' column must be complete with no missing values.
    - The 'Doctor' column values should be strings, as names are typically in string
      format.
  Hospital:
    code:
    - - .isComplete('Hospital')
      - Valid
    - - .satisfies('CAST(Hospital AS TEXT) IS NOT NULL', 'Hospital is string')
      - Invalid
    assumptions:
    - The 'Hospital' column must be complete with no missing values.
    - The 'Hospital' column values should be strings, as names are typically in string
      format.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    - - .satisfies('CAST(Medical Condition AS TEXT) IS NOT NULL', 'Medical Condition
        is string')
      - Invalid
    assumptions:
    - The 'Medical Condition' column must be complete with no missing values.
    - The 'Medical Condition' column values should be strings, as they are used with
      ILIKE for case-insensitive search.
    - 'The ''Medical Condition'' column values should be within a predefined set of
      medical conditions: [''Hypertension'', ''Cancer'', ''Obesity'', ''Arthritis'',
      ''Diabetes'', ''Asthma''].'
  Name:
    code:
    - - .isComplete('Name')
      - Valid
    - - .satisfies('CAST(Name AS TEXT) IS NOT NULL', 'Name is string')
      - Invalid
    assumptions:
    - The 'Name' column must be complete with no missing values.
    - The 'Name' column values should be strings, as they are used with ILIKE for
      case-insensitive search.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column must be complete with no missing values.
    - The 'id' column values must be unique.
    - The 'id' column values must be non-negative.
