constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should be complete, meaning no missing values.
    - The 'Billing Amount' column values should be non-negative.
  Date of Admission:
    code:
    - - .hasPattern('Date of Admission', '\d{4}-\d{2}-\d{2}')
      - Valid
    - - .isComplete('Date of Admission')
      - Valid
    assumptions:
    - The 'Date of Admission' column should be complete, meaning no missing values.
    - The 'Date of Admission' column values should be valid date strings that can
      be cast to DATE type for filtering operations.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - The 'Medical Condition' column should be complete, meaning no missing values.
    - 'The ''Medical Condition'' column values should be contained within the expected
      categories: ''Diabetes'', ''Asthma'', ''Obesity'', ''Hypertension'', ''Arthritis'',
      ''Cancer''.'
  Name:
    code:
    - - .isComplete('Name')
      - Valid
    assumptions:
    - The 'Name' column should be complete, meaning no missing values.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Valid
    assumptions:
    - The 'Test Results' column should be complete, meaning no missing values.
    - 'The ''Test Results'' column values should be contained within the expected
      categories: ''Abnormal'', ''Normal'', ''Inconclusive''.'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete, meaning no missing values.
    - The 'id' column values should be unique, ensuring no duplicates.
    - The 'id' column values should be non-negative.
