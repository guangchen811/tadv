constraints:
  Admission Type:
    code:
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - 'The ''Admission Type'' column should be within the known categories: ''Emergency'',
      ''Urgent'', ''Elective''.'
  Age:
    code:
    - - .isNonNegative('Age')
      - Valid
    - - .isPositive('Age')
      - Valid
    assumptions:
    - The 'Age' column should be greater than 0 to avoid division by zero.
    - The 'Age' column should be numeric and non-negative.
  Blood Type:
    code:
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - 'The ''Blood Type'' column should be within the known categories: ''A+'', ''O+'',
      ''B+'', ''AB+'', ''A-'', ''O-'', ''B-'', ''AB-''.'
  Gender:
    code:
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - 'The ''Gender'' column should be within the known categories: ''Male'', ''Female''.'
  Hospital:
    code:
    - - .isComplete('Hospital')
      - Valid
    assumptions:
    - The 'Hospital' column should not be null.
  Insurance Provider:
    code:
    - - .isContainedIn('Insurance Provider', ['Aetna', 'Blue Cross', 'UnitedHealthcare',
        'Cigna', 'Medicare'])
      - Valid
    assumptions:
    - 'The ''Insurance Provider'' column should be within the known categories: ''Aetna'',
      ''Blue Cross'', ''UnitedHealthcare'', ''Cigna'', ''Medicare''.'
  Medical Condition:
    code:
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'The ''Medical Condition'' column should be within the known categories: ''Hypertension'',
      ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'', ''Asthma''.'
  Room Number:
    code:
    - - .isComplete('Room Number')
      - Valid
    - - .isNonNegative('Room Number')
      - Invalid
    assumptions:
    - The 'Room Number' column should be numeric and non-negative.
    - The 'Room Number' column may be used to derive features, so it should be consistent
      and valid.
  id:
    code:
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should have unique values.
