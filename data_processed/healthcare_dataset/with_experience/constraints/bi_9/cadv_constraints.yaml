constraints:
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'Date of Admission
        is castable to DATE')
      - Invalid
    assumptions:
    - The 'Date of Admission' column should not be null. (NOT NULL constraint)
    - The 'Date of Admission' column should be castable to a DATE type.
  Discharge Date:
    code:
    - - .isComplete('Discharge Date')
      - Valid
    - - .satisfies('CAST(Discharge Date AS DATE) IS NOT NULL', 'Discharge Date is
        castable to DATE')
      - Invalid
    assumptions:
    - The 'Discharge Date' column should not be null. (NOT NULL constraint)
    - The 'Discharge Date' column should be castable to a DATE type.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Valid
    assumptions:
    - The 'Test Results' column should not be null. (NOT NULL constraint)
    - 'The ''Test Results'' column should have a value within the known categories:
      ''Abnormal'', ''Normal'', ''Inconclusive''. (IS IN constraint)'
