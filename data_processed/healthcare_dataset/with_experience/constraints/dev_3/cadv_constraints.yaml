constraints:
  Billing Amount:
    code:
    - - '.hasMean(''Billing Amount'', lambda x: x >= lower_mean_bound and x <= upper_mean_bound)'
      - Invalid
    - - '.hasStandardDeviation(''Billing Amount'', lambda x: x >= lower_std_bound
        and x <= upper_std_bound)'
      - Invalid
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Column should be complete (NOT NULL constraint)
    - Values should be non-negative (IS NON NEGATIVE constraint)
    - Suggest a mean and standard deviation constraint for billing amounts
  Doctor:
    code:
    - - .isComplete('Doctor')
      - Valid
    - - .isContainedIn('Doctor', ['observed_value_1', 'observed_value_2', 'observed_value_3'])
      - Invalid
    assumptions:
    - Column should be complete (NOT NULL constraint)
    - Values should be within the observed distinct values or similar reasonable values
  Hospital:
    code:
    - - .isComplete('Hospital')
      - Valid
    - - .isContainedIn('Hospital', ['observed_value_1', 'observed_value_2', 'observed_value_3'])
      - Invalid
    assumptions:
    - Column should be complete (NOT NULL constraint)
    - Values should be within the observed distinct values or similar reasonable values
