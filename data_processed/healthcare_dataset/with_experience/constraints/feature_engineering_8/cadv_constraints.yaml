constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should be complete with no NULL values.
    - The 'Billing Amount' column should have only non-negative values.
  Date of Admission:
    code:
    - - .isComplete('Date of Admission')
      - Valid
    - - .satisfies('CAST(Date of Admission AS DATE) IS NOT NULL', 'convertible_to_date')
      - Invalid
    assumptions:
    - The 'Date of Admission' column should be complete with no NULL values.
    - The 'Date of Admission' column should be convertible to a DATE type.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete with no NULL values.
    - The 'id' column should have unique values since the ratio of approximate number
      of distinct values is close to the number of records.
