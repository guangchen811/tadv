constraints:
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - The column 'Medical Condition' should not contain NULL values (NOT NULL constraint).
    - 'The column ''Medical Condition'' should have values within the observed categories:
      ''Hypertension'', ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'', ''Asthma''.'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The column 'id' should not contain NULL values (NOT NULL constraint).
    - The column 'id' should contain unique values (UNIQUE constraint) since the approximate
      number of distinct values is close to the number of records.
