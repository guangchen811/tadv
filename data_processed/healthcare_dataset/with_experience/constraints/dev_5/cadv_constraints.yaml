constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - NOT NULL
    - IS NON NEGATIVE
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - NOT NULL
    - IS IN ['Hypertension', 'Cancer', 'Obesity', 'Arthritis', 'Diabetes', 'Asthma']
  Name:
    code:
    - - .isComplete('Name')
      - Valid
    assumptions:
    - NOT NULL
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - NOT NULL
    - UNIQUE
