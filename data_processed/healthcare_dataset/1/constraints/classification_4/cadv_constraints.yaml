constraints:
  Admission Type`:
    code: []
    assumptions: []
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isPositive('Age')
      - Valid
    - - .satisfies('Age != 0', 'Age should not be zero')
      - Valid
    assumptions:
    - The column 'Age' should be complete with no missing values.
    - The column 'Age' should contain positive values since age cannot be negative.
    - The column 'Age' should not contain zero values to avoid division by zero when
      calculating 'bill_age_ratio'.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isPositive('Billing Amount')
      - Invalid
    assumptions:
    - The column 'Billing Amount' should be complete with no missing values.
    - The column 'Billing Amount' should contain positive values since it represents
      an amount.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - The column 'Medical Condition' should be complete with no missing values.
    - The values in the column 'Medical Condition' should be one of 'Diabetes', 'Asthma',
      'Obesity', 'Hypertension', 'Arthritis', or 'Cancer'.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Valid
    assumptions:
    - The column 'Test Results' should be complete with no missing values.
    - The values in the column 'Test Results' should be one of 'Abnormal', 'Normal',
      or 'Inconclusive'.
  '`id':
    code: []
    assumptions: []
