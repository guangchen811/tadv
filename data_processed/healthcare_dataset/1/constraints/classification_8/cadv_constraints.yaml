constraints:
  Date of Admission:
    code:
    - - .hasPattern('Date of Admission', '\\d{4}-\\d{2}-\\d{2}')
      - Valid
    - - .isComplete('Date of Admission')
      - Valid
    assumptions:
    - The 'Date of Admission' column should be complete with no missing values.
    - The 'Date of Admission' should be convertible to a datetime format to calculate
      the length of stay.
  Discharge Date:
    code:
    - - .hasPattern('Discharge Date', '\\d{4}-\\d{2}-\\d{2}')
      - Valid
    - - .isComplete('Discharge Date')
      - Valid
    - - .isGreaterThanOrEqualTo('Discharge Date', 'Date of Admission')
      - Invalid
    assumptions:
    - The 'Discharge Date' column should be complete with no missing values.
    - The 'Discharge Date' should be convertible to a datetime format to calculate
      the length of stay.
    - The 'Discharge Date' should be greater than or equal to the 'Date of Admission'
      to ensure a valid length of stay calculation.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete with no missing values.
    - The 'id' column should contain non-negative values.
    - The 'id' column should have unique values to serve as a unique identifier for
      each record.
