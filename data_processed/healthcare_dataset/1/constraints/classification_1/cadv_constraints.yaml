constraints:
  Admission Type:
    code:
    - - .isContainedIn('Admission Type', ['Urgent', 'Elective', 'Emergency'])
      - Valid
    assumptions:
    - Admission Type should be one of 'Urgent', 'Elective', 'Emergency'.
  Age:
    code:
    - - .isNonNegative('Age')
      - Valid
    - - .isPositive('Age')
      - Valid
    assumptions:
    - Age should be a non-negative integer.
    - Age should be greater than or equal to 0.
  Billing Amount:
    code:
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount should be a non-negative number.
  Blood Type:
    code:
    - - .isContainedIn('Blood Type', ['A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'])
      - Valid
    assumptions:
    - Blood Type should be one of 'A+', 'O+', 'B+', 'AB+', 'A-', 'O-', 'B-', 'AB-'.
  Gender:
    code:
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Gender should be either 'Male' or 'Female'.
  Insurance Provider:
    code:
    - - .isContainedIn('Insurance Provider', ['Cigna', 'Medicare', 'UnitedHealthcare',
        'Blue Cross', 'Aetna'])
      - Valid
    assumptions:
    - Insurance Provider should be one of 'Cigna', 'Medicare', 'UnitedHealthcare',
      'Blue Cross', 'Aetna'.
  Medical Condition:
    code:
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - Medical Condition should be one of 'Diabetes', 'Asthma', 'Obesity', 'Hypertension',
      'Arthritis', 'Cancer'.
  Medication:
    code:
    - - .isContainedIn('Medication', ['Aspirin', 'Ibuprofen', 'Lipitor', 'Paracetamol',
        'Penicillin'])
      - Valid
    assumptions:
    - Medication should be one of 'Aspirin', 'Ibuprofen', 'Lipitor', 'Paracetamol',
      'Penicillin'.
  id:
    code:
    - - .isNonNegative('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id should be a unique non-negative integer.
