constraints:
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Cancer', 'Diabetes', 'Hypertension',
        'Asthma', 'Obesity', 'Arthritis'])
      - Valid
    assumptions:
    - The 'Medical Condition' column should be complete with no missing values.
    - 'The ''Medical Condition'' column should only contain valid values: [''Cancer'',
      ''Diabetes'', ''Hypertension'', ''Asthma'', ''Obesity'', ''Arthritis''].'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete with no missing values.
    - The 'id' column should contain unique values.
