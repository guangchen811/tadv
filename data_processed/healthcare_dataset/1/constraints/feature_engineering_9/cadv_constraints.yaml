constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Urgent', 'Elective', 'Emergency'])
      - Valid
    assumptions:
    - The 'Admission Type' column should be complete with no missing values.
    - 'The ''Admission Type'' column should only contain valid values: [''Urgent'',
      ''Elective'', ''Emergency''].'
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    - - .satisfies('Billing Amount > 0 WHERE length_of_stay > 0', 'Billing Amount
        should not be zero when length_of_stay is greater than zero')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should be complete with no missing values.
    - The 'Billing Amount' column should contain only non-negative values.
    - The 'Billing Amount' should not be zero when the length_of_stay is greater than
      zero.
  Date of Admission:
    code:
    - - .hasPattern('Date of Admission', '\d{4}-\d{2}-\d{2}')
      - Valid
    - - .isComplete('Date of Admission')
      - Valid
    assumptions:
    - The 'Date of Admission' column should be complete with no missing values.
    - The 'Date of Admission' column should be a valid date format.
  Discharge Date:
    code:
    - - .hasPattern('Discharge Date', '\d{4}-\d{2}-\d{2}')
      - Valid
    - - .isComplete('Discharge Date')
      - Valid
    - - .isGreaterThanOrEqualTo('Discharge Date', 'Date of Admission')
      - Invalid
    assumptions:
    - The 'Discharge Date' column should be complete with no missing values.
    - The 'Discharge Date' column should be a valid date format.
    - The 'Discharge Date' should be after or equal to the 'Date of Admission'.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - The 'Medical Condition' column should be complete with no missing values.
    - 'The ''Medical Condition'' column should only contain valid values: [''Diabetes'',
      ''Asthma'', ''Obesity'', ''Hypertension'', ''Arthritis'', ''Cancer''].'
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be complete with no missing values.
    - The 'id' column values should be unique across all rows.
