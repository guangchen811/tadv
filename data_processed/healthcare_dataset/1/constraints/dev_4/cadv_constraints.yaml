constraints:
  Billing Amount:
    code:
    - - '.hasApproxQuantile(''Billing Amount'', 0.5, lambda x: x > 0)'
      - Valid
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should be complete, meaning no null or missing values
      are expected.
    - The 'Billing Amount' column should contain non-negative values, as billing amounts
      cannot be negative.
    - The 'Billing Amount' column should have a reasonable range of values to calculate
      an average.
  Hospital:
    code:
    - - '.hasDistinctness([''Hospital''], lambda x: x > 0.1)'
      - Valid
    - - .isComplete('Hospital')
      - Valid
    assumptions:
    - The 'Hospital' column should be complete, meaning no null or missing values
      are expected.
    - The 'Hospital' column is expected to contain a diverse set of values, as it
      is used for grouping.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - The 'Medical Condition' column should be complete, meaning no null or missing
      values are expected.
    - 'The ''Medical Condition'' column should contain only predefined categories:
      ''Diabetes'', ''Asthma'', ''Obesity'', ''Hypertension'', ''Arthritis'', ''Cancer''.'
