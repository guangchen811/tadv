constraints:
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - The column 'Billing Amount' should be complete, meaning no missing values are
      allowed.
    - The column 'Billing Amount' should not have negative values.
  Insurance Provider:
    code:
    - - .isComplete('Insurance Provider')
      - Valid
    - - .isContainedIn('Insurance Provider', ['Cigna', 'Medicare', 'UnitedHealthcare',
        'Blue Cross', 'Aetna'])
      - Valid
    assumptions:
    - The column 'Insurance Provider' should be complete, meaning no missing values
      are allowed.
    - 'The column ''Insurance Provider'' should only contain the values: ''Cigna'',
      ''Medicare'', ''UnitedHealthcare'', ''Blue Cross'', ''Aetna''.'
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Diabetes', 'Asthma', 'Obesity', 'Hypertension',
        'Arthritis', 'Cancer'])
      - Valid
    assumptions:
    - The column 'Medical Condition' should be complete, meaning no missing values
      are allowed.
    - 'The column ''Medical Condition'' should only contain the values: ''Diabetes'',
      ''Asthma'', ''Obesity'', ''Hypertension'', ''Arthritis'', ''Cancer''.'
