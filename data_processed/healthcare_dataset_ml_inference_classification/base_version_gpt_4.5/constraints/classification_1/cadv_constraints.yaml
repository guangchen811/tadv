constraints:
  Admission Type:
    code:
    - - .isComplete('Admission Type')
      - Valid
    - - .isContainedIn('Admission Type', ['Emergency', 'Urgent', 'Elective'])
      - Valid
    assumptions:
    - Admission Type values must be one of ['Emergency', 'Urgent', 'Elective'].
  Age:
    code:
    - - '.hasMax(''Age'', lambda x: x <= 100)'
      - Valid
    - - '.hasMin(''Age'', lambda x: x > 0)'
      - Valid
    - - .isComplete('Age')
      - Valid
    assumptions:
    - Age values must be greater than 0.
    - Age values must be less than or equal to 100.
  Billing Amount:
    code:
    - - '.hasMax(''Billing Amount'', lambda x: x < 50000)'
      - Invalid
    - - .isComplete('Billing Amount')
      - Valid
    assumptions:
    - Billing Amount must be less than 50000.
  Blood Type:
    code:
    - - .isComplete('Blood Type')
      - Valid
    - - .isContainedIn('Blood Type', ['A', 'B', 'C', 'D', 'A+', 'A-', 'B+', 'B-',
        'AB+', 'AB-', 'O+', 'O-', 'Rh-null', 'Rare'])
      - Valid
    assumptions:
    - Blood Type must be one of ['A', 'B', 'C', 'D', 'A+', 'A-', 'B+', 'B-', 'AB+',
      'AB-', 'O+', 'O-', 'Rh-null', 'Rare']. Any other blood type should be categorized
      as 'Rare'.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Gender values must be either 'Male' or 'Female'.
  Medication:
    code:
    - - .isComplete('Medication')
      - Valid
    - - .isContainedIn('Medication', ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
        'Lipitor'])
      - Valid
    assumptions:
    - Medication values must be one of ['Aspirin', 'Paracetamol', 'Ibuprofen', 'Penicillin',
      'Lipitor'].
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id values must be unique.
