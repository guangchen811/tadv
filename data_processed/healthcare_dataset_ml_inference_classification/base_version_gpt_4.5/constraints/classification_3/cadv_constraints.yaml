constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .satisfies('Age >= 0', 'Age should be non-negative')
      - Valid
    assumptions:
    - The 'Age' column should be numeric.
    - The 'Age' column should not contain negative values.
    - The 'Age' column should not contain null values.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isPositive('Billing Amount')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should be numeric.
    - The 'Billing Amount' column should be greater than zero.
    - The 'Billing Amount' column should not contain null values.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - 'The ''Gender'' column should only contain the values: [''Male'', ''Female''].'
    - The 'Gender' column should not contain null values.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - 'The ''Medical Condition'' column should only contain the values: [''Hypertension'',
      ''Cancer'', ''Obesity'', ''Arthritis'', ''Diabetes'', ''Asthma''].'
    - The 'Medical Condition' column should not contain null values.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Abnormal', 'Normal', 'Inconclusive'])
      - Valid
    assumptions:
    - 'The ''Test Results'' column should only contain the values: [''Abnormal'',
      ''Normal'', ''Inconclusive''].'
    - The 'Test Results' column should not contain null values.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column should be unique.
    - The 'id' column should not contain null values.
