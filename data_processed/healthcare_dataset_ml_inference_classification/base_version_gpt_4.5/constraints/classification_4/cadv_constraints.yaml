constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isPositive('Age')
      - Valid
    assumptions:
    - Column 'Age' should not contain zero values.
    - Column 'Age' should not contain negative values.
    - Column 'Age' should not contain null values.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Column 'Billing Amount' should be greater than or equal to zero.
    - Column 'Billing Amount' should not contain null values.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Column 'Gender' should only contain the values ['Male', 'Female'].
    - Column 'Gender' should not contain null values.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - Column 'Medical Condition' should only contain the values ['Hypertension', 'Cancer',
      'Obesity', 'Arthritis', 'Diabetes', 'Asthma'].
    - Column 'Medical Condition' should not contain null values.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Normal', 'Abnormal', 'Inconclusive'])
      - Valid
    assumptions:
    - Column 'Test Results' should only contain the values ['Normal', 'Abnormal',
      'Inconclusive'].
    - Column 'Test Results' should not contain null values.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - Column 'id' should not contain null values.
    - Column 'id' should have unique values.
