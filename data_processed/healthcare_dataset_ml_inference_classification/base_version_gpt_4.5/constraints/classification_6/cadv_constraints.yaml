constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isGreaterThanOrEqualTo('Age', '0')
      - Invalid
    - - .isLessThanOrEqualTo('Age', '120')
      - Invalid
    assumptions:
    - Age should be a positive integer greater than or equal to 0 and less than or
      equal to 120.
    - Age should not contain missing or null values.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - Billing Amount should always be a non-negative number.
    - Billing Amount should not contain missing or null values.
  Date of Admission:
    code:
    - - .hasPattern('Date of Admission', '^\\d{4}-\\d{2}-\\d{2}$')
      - Valid
    - - .isComplete('Date of Admission')
      - Valid
    assumptions:
    - Date of Admission should be a valid date in the format YYYY-MM-DD.
    - Date of Admission should not contain missing or null values.
  Gender:
    code:
    - - .isComplete('Gender')
      - Valid
    - - .isContainedIn('Gender', ['Male', 'Female'])
      - Valid
    assumptions:
    - Gender should only contain values from the set ['Male', 'Female'].
    - Gender should not contain missing or null values.
  Medical Condition:
    code:
    - - .isComplete('Medical Condition')
      - Valid
    - - .isContainedIn('Medical Condition', ['Hypertension', 'Cancer', 'Obesity',
        'Arthritis', 'Diabetes', 'Asthma'])
      - Valid
    assumptions:
    - Medical Condition should only contain values from the set ['Hypertension', 'Cancer',
      'Obesity', 'Arthritis', 'Diabetes', 'Asthma'].
    - Medical Condition should not contain missing or null values.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - id should be unique for each record.
    - id should not contain missing or null values.
