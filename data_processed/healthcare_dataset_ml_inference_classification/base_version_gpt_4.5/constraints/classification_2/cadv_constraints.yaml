constraints:
  Age:
    code:
    - - .isComplete('Age')
      - Valid
    - - .isNonNegative('Age')
      - Valid
    - - .satisfies('Age % 1 = 0', 'Age is integer')
      - Valid
    assumptions:
    - The 'Age' column should contain integer values.
    - Values in the 'Age' column should be non-negative.
    - The 'Age' column should not contain any null or missing values.
  Billing Amount:
    code:
    - - .isComplete('Billing Amount')
      - Valid
    - - .isNonNegative('Billing Amount')
      - Invalid
    assumptions:
    - The 'Billing Amount' column should contain numeric (fractional) values.
    - Values in the 'Billing Amount' column should be non-negative.
    - The 'Billing Amount' column should not contain any null or missing values.
  Test Results:
    code:
    - - .isComplete('Test Results')
      - Valid
    - - .isContainedIn('Test Results', ['Normal', 'Abnormal', 'Inconclusive'])
      - Valid
    assumptions:
    - The 'Test Results' column should only contain the values 'Normal', 'Abnormal',
      or 'Inconclusive'.
    - The 'Test Results' column should not contain any null or missing values.
  id:
    code:
    - - .isComplete('id')
      - Valid
    - - .isUnique('id')
      - Valid
    assumptions:
    - The 'id' column must be present in both train and test datasets.
    - Values in the 'id' column should be unique.
    - The 'id' column should not contain any null or missing values.
